    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Remove a capacidade de selecionar texto */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .icon-hover {
            transition: color 0.3s ease;
        }
        .icon-hover:hover {
            color: #ffffff;
        }

        /* Animação CSS para a flutuação do nome */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Animação para a entrada suave das letras */
        @keyframes fade-in-from-random {
            0% {
                transform: translate(var(--initial-x), var(--initial-y)) rotate(var(--initial-rotate));
                opacity: 0;
            }
            100% {
                transform: translate(0, 0) rotate(0);
                opacity: 1;
            }
        }

        /* Animação para o fade-out da caixa de nota */
        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Estilos e transição para o efeito de desintegração */
        .char {
            display: inline-block;
            transition: transform 1s ease-out, opacity 1s ease-out;
            /* Aplica a animação flutuante a cada letra */
            animation: float 4s ease-in-out infinite;
            cursor: pointer; /* Adiciona o cursor de ponteiro para indicar que é clicável */
        }
        .note-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Conteúdo Principal -->
    <div class="flex flex-col items-center justify-center text-center">
        <!-- O nome agora é um contêiner para as letras individuais -->
        <h1 id="name-container" class="text-9xl md:text-[200px] font-bold tracking-widest leading-none" style="text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);"></h1>
    </div>

    <!-- Rodapé -->
    <footer class="absolute bottom-4 text-center">
        <p class="text-xs text-neutral-500 mb-2">
            feito por tehew
        </p>
        <div class="flex space-x-4">
            <a href="https://www.instagram.com/tehew.dev/" target="_blank" rel="noopener noreferrer" class="text-neutral-500 icon-hover">

            </a>
            <a href="https://github.com/tehewdev/start" target="_blank" rel="noopener noreferrer" class="text-neutral-500 icon-hover">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
    </footer>

    <!-- Contêiner para a caixa de nota, visível apenas quando o nome for apagado -->
    <div id="note-box" class="note-container hidden w-full max-w-sm p-6 rounded-xl bg-neutral-900 border border-neutral-700">
        <textarea id="note-textarea" placeholder="escreva uma nota aqui..." class="w-full h-40 bg-transparent text-white placeholder-neutral-500 outline-none resize-none text-base"></textarea>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nameContainer = document.getElementById('name-container');
            const noteBox = document.getElementById('note-box');
            const noteTextarea = document.getElementById('note-textarea');
            const nameText = 'tehew';

            // Função para preencher o contêiner com letras
            function createLetters() {
                nameContainer.innerHTML = ''; // Limpa o contêiner
                noteBox.classList.add('hidden'); // Esconde a caixa de nota
                noteTextarea.value = ''; // Limpa o conteúdo da caixa de texto
                
                nameText.split('').forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.className = 'char';
                    
                    // Gera valores aleatórios para o início da animação de entrada
                    const initialX = (Math.random() * 800 - 400);
                    const initialY = (Math.random() * 800 - 400);
                    const initialRotate = (Math.random() * 720 - 360);

                    span.style.setProperty('--initial-x', `${initialX}px`);
                    span.style.setProperty('--initial-y', `${initialY}px`);
                    span.style.setProperty('--initial-rotate', `${initialRotate}deg`);

                    // Aplica a animação de entrada
                    span.style.animation = `fade-in-from-random 1.5s ease-out ${index * 0.1}s forwards, float 4s ease-in-out infinite ${index * 0.1 + 1.5}s`;
                    
                    // Adiciona o evento de clique a cada span de letra
                    span.addEventListener('click', (event) => {
                        // Aplica o efeito de desintegração apenas à letra clicada
                        shatterText(event.target);
                    });

                    nameContainer.appendChild(span);
                });
            }

            // Função para animar a desintegração de uma letra específica
            function shatterText(charElement) {
                // Remove a animação de flutuação para o efeito de desintegração
                charElement.style.animation = 'none';

                const x = Math.random() * 200 - 100; // Valor aleatório entre -100 e 100
                const y = Math.random() * 200 - 100; // Valor aleatório entre -100 e 100
                const rotate = Math.random() * 360 - 180; // Valor aleatório entre -180 e 180

                charElement.style.transform = `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
                charElement.style.opacity = '0';

                // Reverte o efeito após a animação
                setTimeout(() => {
                    charElement.remove();
                    
                    // Verifica se todas as letras foram removidas
                    if (nameContainer.children.length === 0) {
                        noteBox.classList.remove('hidden'); // Mostra a caixa de nota
                        setTimeout(() => {
                            noteBox.style.opacity = '1';
                        }, 10);
                        noteTextarea.focus(); // Coloca o foco na caixa de texto
                    }
                }, 1000); // Espera 1 segundo para a animação de desintegração terminar
            }

            // Adiciona o evento de keydown para a caixa de texto
            noteTextarea.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Evita quebra de linha no textarea
                    // Inicia o fade-out da caixa de nota
                    noteBox.style.animation = 'fade-out 0.5s ease-out forwards';
                    nameContainer.style.opacity = '0'; // Esconde o contêiner do nome imediatamente
                }
            });

            // Adiciona o evento para quando a animação da caixa de nota terminar
            noteBox.addEventListener('animationend', (event) => {
                if (event.animationName === 'fade-out') {
                    noteBox.style.animation = ''; // Limpa a animação para a próxima vez
                    
                    // Adiciona um pequeno atraso antes de recriar as letras para evitar o "flash"
                    setTimeout(() => {
                        createLetters(); // Recria as letras após o término da animação
                        nameContainer.style.opacity = '1'; // Torna o contêiner visível novamente
                    }, 50); // 50ms é suficiente para garantir a transição suave
                }
            });

            // Cria as letras no carregamento da página
            createLetters();
        });
    </script>
