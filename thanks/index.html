<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obrigado - tehew</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-card {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .message-card:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .message-card:nth-child(even) {
            animation-delay: 0.2s;
        }
    </style>
</head>

<body class="bg-black text-white min-h-screen p-4">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center py-8">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">obrigado!</h1>
            <p class="text-neutral-400 text-lg">mensagens dos visitantes</p>
        </header>

        <!-- Info e bot√µes -->
        <div class="text-center mb-8">
            <p id="messageCount" class="text-neutral-400 mb-4">carregando...</p>
            <div class="flex justify-center gap-4 flex-wrap">
                <a href="/" class="bg-neutral-800 hover:bg-neutral-700 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-home mr-2"></i>voltar ao in√≠cio
                </a>
                <button id="refreshMessages"
                    class="bg-blue-900 hover:bg-blue-800 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-sync mr-2"></i>atualizar
                </button>
                <button id="exportMessages"
                    class="bg-green-900 hover:bg-green-800 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-download mr-2"></i>exportar
                </button>
            </div>
        </div>

        <!-- Container das mensagens -->
        <div id="messagesContainer" class="space-y-4">
            <!-- Mensagens ser√£o inseridas aqui via JavaScript -->
        </div>

        <!-- Estado vazio -->
        <div id="emptyState" class="text-center py-16 hidden">
            <i class="fas fa-comment-slash text-6xl text-neutral-600 mb-4"></i>
            <p class="text-neutral-400 text-xl mb-4">nenhuma mensagem ainda</p>
            <a href="/" class="text-blue-400 hover:text-blue-300 underline">
                volte e deixe uma mensagem
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-8 mt-16">
        <p class="text-xs text-neutral-500">feito por tehew</p>
        <div class="flex items-center justify-center gap-3 mt-2">
            <a href="https://www.instagram.com/tehew.dev/" target="_blank" rel="noopener noreferrer"
                class="text-neutral-500 hover:text-white transition-colors">
                <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a href="https://github.com/tehewdev/start" target="_blank" rel="noopener noreferrer"
                class="text-neutral-500 hover:text-white transition-colors">
                <i class="fab fa-github fa-lg"></i>
            </a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();

            // Event listeners
            document.getElementById('refreshMessages').addEventListener('click', loadMessages);
            document.getElementById('exportMessages').addEventListener('click', exportMessages);
        });

        async function loadMessages() {
            const container = document.getElementById('messagesContainer');
            const emptyState = document.getElementById('emptyState');

            // Mostra loading
            container.innerHTML = `
                <div class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-4xl text-neutral-500 mb-4"></i>
                    <p class="text-neutral-400">carregando mensagens...</p>
                </div>
            `;

            let messages = [];
            // Bin ID fixo criado manualmente
            const JSONBIN_BIN_ID = '68cb789843b1c97be946b655';

            try {
                console.log('üîç Buscando mensagens do bin:', JSONBIN_BIN_ID);
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': '$2a$10$sLapKiELl6njmNCvL/1G1.aksjUJ6nyXMnWpjwtR7csdw0ERQBkmO'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    messages = data.record.messages || [];
                    console.log('‚úÖ Carregadas', messages.length, 'mensagens online');
                } else {
                    throw new Error('Erro HTTP: ' + response.status);
                }
            } catch (error) {
                console.error('‚ùå Erro ao carregar online:', error);
                messages = JSON.parse(localStorage.getItem('tehewMessages') || '[]');
                console.log('üì± Usando backup local:', messages.length, 'mensagens');
            }

            if (messages.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                document.getElementById('messageCount').textContent = 'nenhuma mensagem ainda';
                return;
            }

            emptyState.classList.add('hidden');
            document.getElementById('messageCount').textContent =
                `${messages.length} mensagem${messages.length !== 1 ? 's' : ''} de visitantes`;

            // Ordena por data (mais recente primeiro)
            messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            container.innerHTML = messages.map((message, index) => {
                const date = new Date(message.timestamp);
                const formattedDate = date.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const browserInfo = message.userAgent ?
                    `<span class="text-xs text-neutral-600 block mt-1">${message.userAgent}</span>` : '';

                return `
                    <div class="message-card bg-neutral-900 border border-neutral-700 rounded-lg p-6" style="animation-delay: ${index * 0.1}s">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <span class="text-neutral-400 text-sm">
                                    <i class="fas fa-clock mr-1"></i>${formattedDate}
                                </span>
                                ${browserInfo}
                            </div>
                            <span class="text-neutral-600 text-xs">#${message.id}</span>
                        </div>
                        <p class="text-white text-lg leading-relaxed whitespace-pre-wrap">${escapeHtml(message.text)}</p>
                    </div>
                `;
            }).join('');
        }

        function exportMessages() {
            const messages = JSON.parse(localStorage.getItem('tehewMessages') || '[]');
            if (messages.length === 0) {
                alert('Nenhuma mensagem para exportar!');
                return;
            }

            const exportData = messages.map(msg => {
                const date = new Date(msg.timestamp).toLocaleString('pt-BR');
                return `[${date}] ${msg.text}`;
            }).join('\n\n');

            const blob = new Blob([exportData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mensagens-tehew-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
