        }

        .icon-hover {
            transition: color 0.3s ease;
        }

        .icon-hover:hover {
            color: #ffffff;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes fade-in-from-random {
            0% {
                transform: translate(var(--initial-x), var(--initial-y)) rotate(var(--initial-rotate));
                opacity: 0;
            }

            100% {
                transform: translate(0, 0) rotate(0);
                opacity: 1;
            }
        }

        @keyframes fade-out {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .char {
            display: inline-block;
            transition: transform 1s ease-out, opacity 1s ease-out;
            animation: float 4s ease-in-out infinite;
            cursor: pointer;
        }

        .note-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease-in-out;
        }

        .dynamic-site-link {
            border-radius: 0.375rem;
            border: 1px solid #27272a;
            background: transparent;
            color: #a3a3a3;
            padding: 0.25rem 0.75rem;
            font-size: 1rem;
            margin-left: 0.25rem;
            margin-right: 0.25rem;
            margin-bottom: 2px;
            font-family: "Fira Mono", "Menlo", monospace;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
            display: inline-block;
            text-decoration: none;
            line-height: 2;
        }

        .dynamic-site-link:hover {
            background: #18181b;
            border-color: #fff;
            color: #fff;
        }

        @media (max-width: 500px) {
            .dynamic-site-link {
                font-size: 0.8rem;
                padding: 2px 8px;
            }
        }
    </style>
</head>

    <!-- JS Letras e links automáticos -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // LETRAS E ANIMAÇÃO - igual seu código
            const nameContainer = document.getElementById('name-container');
            const noteBox = document.getElementById('note-box');
            const noteTextarea = document.getElementById('note-textarea');
            const nameText = 'tehew';
            function createLetters() {
                nameContainer.innerHTML = '';
                noteBox.classList.add('hidden');
                noteTextarea.value = '';
                nameText.split('').forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.className = 'char';
                    const initialX = (Math.random() * 800 - 400);
                    const initialY = (Math.random() * 800 - 400);
                    const initialRotate = (Math.random() * 720 - 360);
                    span.style.setProperty('--initial-x', `${initialX}px`);
                    span.style.setProperty('--initial-y', `${initialY}px`);
                    span.style.setProperty('--initial-rotate', `${initialRotate}deg`);
                    span.style.animation = `fade-in-from-random 1.5s ease-out ${index * 0.1}s forwards, float 4s ease-in-out infinite ${index * 0.1 + 1.5}s`;
                    span.addEventListener('click', (event) => {
                        shatterText(event.target);
                    });
                    nameContainer.appendChild(span);
                });
            }
            function shatterText(charElement) {
                charElement.style.animation = 'none';
                const x = Math.random() * 200 - 100;
                const y = Math.random() * 200 - 100;
                const rotate = Math.random() * 360 - 180;
                charElement.style.transform = `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
                charElement.style.opacity = '0';
                setTimeout(() => {
                    charElement.remove();
                    if (nameContainer.children.length === 0) {
                        noteBox.classList.remove('hidden');
                        setTimeout(() => {
                            noteBox.style.opacity = '1';
                        }, 10);
                        noteTextarea.focus();
                    }
                }, 1000);
            }
            noteTextarea.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const message = noteTextarea.value.trim();
                    if (message) {
                        // Salva a mensagem online e localmente
                        saveMessage(message);
                    }
                    // Volta ao comportamento original - caixa desaparece
                    noteBox.style.animation = 'fade-out 0.5s ease-out forwards';
                    nameContainer.style.opacity = '0';
                }
            });

            // Configuração JSONBin.io
            const JSONBIN_API_KEY = '$2a$10$sLapKiELl6njmNCvL/1G1.aksjUJ6nyXMnWpjwtR7csdw0ERQBkmO';
            const JSONBIN_BIN_ID = '67899f4bad19ca34f8d4c8e5';

            // Função para salvar mensagens online e localmente
            async function saveMessage(message) {
                const newMessage = {
                    text: message,
                    timestamp: new Date().toISOString(),
                    id: Date.now(),
                    userAgent: navigator.userAgent.substring(0, 50)
                };

                // Salva localmente como backup
                const localMessages = JSON.parse(localStorage.getItem('tehewMessages') || '[]');
                localMessages.push(newMessage);
                localStorage.setItem('tehewMessages', JSON.stringify(localMessages));

                // Salva online no JSONBin.io
                try {
                    // Primeiro tenta buscar mensagens existentes
                    let existingMessages = [];
                    let binExists = false;
                    
                    try {
                        const getResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                            headers: {
                                'X-Master-Key': JSONBIN_API_KEY
                            }
                        });
                        if (getResponse.ok) {
                            const data = await getResponse.json();
                            existingMessages = data.record.messages || [];
                            binExists = true;
                            console.log('📋 Bin existe, mensagens atuais:', existingMessages.length);
                        }
                    } catch (e) {
                        console.log('📝 Bin não existe, será criado...');
                    }

                    // Adiciona nova mensagem
                    existingMessages.push(newMessage);

                    // Cria ou atualiza o bin
                    const url = binExists ? 
                        `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}` : 
                        'https://api.jsonbin.io/v3/b';
                    
                    const method = binExists ? 'PUT' : 'POST';
                    
                    const saveResponse = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_API_KEY,
                            'X-Bin-Name': 'tehew-messages'
                        },
                        body: JSON.stringify({
                            messages: existingMessages,
                            lastUpdated: new Date().toISOString()
                        })
                    });

                    if (saveResponse.ok) {
                        console.log('✅ Mensagem salva online! Total:', existingMessages.length);
                    } else {
                        console.error('❌ Erro HTTP ao salvar:', saveResponse.status);
                        throw new Error('Erro ao salvar no JSONBin');
                    }
                } catch (error) {
                    console.error('❌ Erro ao salvar online:', error);
                    console.log('📱 Mensagem salva apenas localmente como backup');
                }
            }
            noteBox.addEventListener('animationend', (event) => {
                if (event.animationName === 'fade-out') {
                    noteBox.style.animation = '';
                    setTimeout(() => {
                        createLetters();
                        nameContainer.style.opacity = '1';
                    }, 50);
                }
            });
            createLetters();

            // === LINKS DINÂMICOS (subpastas com index.html) ===
            const owner = "tehewdev";
            const repo = "tehew.space";
            fetch(`https://api.github.com/repos/${owner}/${repo}/contents`)
                .then(res => res.json())
                .then(contents => {
                    const folders = contents.filter(item => item.type === "dir");
                    const linksContainer = document.getElementById("dynamic-sites");
                    folders.forEach(folder => {
                        fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${folder.name}`)
                            .then(r => r.json())
                            .then(files => {
                                const hasIndex = files.some(f => f.name.toLowerCase() === 'index.html');
                                if (hasIndex) {
                                    const a = document.createElement("a");
                                    a.href = `/${folder.name}/`;
                                    a.className = "dynamic-site-link";
                                    a.textContent = `/${folder.name}`;
                                    a.target = "_blank";
                                    a.rel = "noopener noreferrer";
                                    linksContainer.appendChild(a);
                                }
                            });
                    });
                });
        });
    </script>
