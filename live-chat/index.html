<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Interface com ElevenLabs</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --text-color: #e0e0e0;
            --border-color: #333;
            --placeholder-color: #777;
            --scrollbar-bg: #2c2c2c;
            --scrollbar-thumb: #555;
            --error-color: #e74c3c;
            --pending-color: #f1c40f;
            --sent-color: #2ecc71;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--surface-color);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #252525;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        #conversation-title {
            font-size: 1.2em;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        #settings-btn:hover {
            background-color: #444;
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse;
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
        }

        .message-wrapper {
            display: flex;
            gap: 10px;
            max-width: 85%;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .message-wrapper.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-wrapper.model {
            align-self: flex-start;
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .model-message {
            background-color: #333;
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 15px;
            transition: background-color 0.5s;
        }

        .status-dot.pending {
            background-color: var(--pending-color);
            cursor: pointer;
        }

        .status-dot.sent {
            background-color: var(--sent-color);
        }

        .message-actions {
            display: flex;
            align-items: flex-end;
        }

        .tts-button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 5px;
        }

        .tts-button:hover {
            color: var(--text-color);
        }

        .model-message.error {
            background-color: var(--error-color);
            color: white;
        }

        /* Markdown Formatting */
        .model-message p {
            margin: 0 0 10px 0;
        }

        .model-message p:last-child {
            margin-bottom: 0;
        }

        .model-message pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #111;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
        }

        .model-message code:not(pre > code) {
            background-color: #252525;
            padding: 2px 5px;
            border-radius: 4px;
        }

        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            gap: 10px;
            flex-shrink: 0;
        }

        textarea {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #2c2c2c;
            color: var(--text-color);
            font-size: 16px;
            resize: none;
            max-height: 200px;
            overflow-y: auto;
        }

        button {
            padding: 0 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        button:active {
            transform: scale(0.98);
        }

        #send-btn {
            background-color: var(--primary-color);
            color: white;
        }

        #send-btn:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        #mic-btn {
            background-color: #444;
            color: white;
            width: 50px;
            padding: 0;
        }

        #mic-btn.listening {
            background-color: #c0392b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--surface-color);
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 650px;
            border: 1px solid var(--border-color);
            display: flex;
            gap: 30px;
        }

        .modal-sidebar {
            width: 200px;
            flex-shrink: 0;
            border-right: 1px solid var(--border-color);
            padding-right: 20px;
        }

        .modal-main {
            flex-grow: 1;
        }

        .modal-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .modal-content input,
        .modal-content select,
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .modal-content textarea {
            resize: vertical;
            min-height: 120px;
        }

        .modal-actions {
            text-align: right;
            margin-top: 20px;
        }

        #save-settings-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
        }

        /* TTS Toggle Switch */
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        #history-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 350px;
            overflow-y: auto;
        }

        #history-list li {
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        #history-list li.active {
            background-color: var(--primary-color);
        }

        #history-list li:hover:not(.active) {
            background-color: #333;
        }

        .delete-chat-btn {
            font-size: 12px;
            padding: 3px;
            cursor: pointer;
            border: none;
            background: none;
            color: #aaa;
        }

        #new-chat-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #444;
            color: white;
        }

        .api-section {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }

        .api-section h4 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="conversation-title">Nova Conversa</h1>
            <button id="settings-btn" title="Configurações">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <button id="send-btn">Enviar</button>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">

                    <label for="voice-select">Voz do ElevenLabs</label>
                    <select id="voice-select">

                        <option value="ErXwobaYiN019PkySvjV">Antoni - Well-rounded (Masculina)</option>
                        <option value="XJ2fW4ybq7HouelYYGcL">Cherry Twinkle - Cartoon Girl</option>
                        <option value="tTdCI0IDTgFa2iLQiWu4">Daniela - Cute Storyteller</option>
                        <option value="BlgEcC0TfWpBak7FmvHW">Fena - Character Voice</option>

                    <option value="creative-writer">Escritor Criativo</option>

    <script type="module">
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const apiKeyInput = document.getElementById('api-key');
        const elevenlabsApiKeyInput = document.getElementById('elevenlabs-api-key');
        const voiceSelect = document.getElementById('voice-select');
        const modelSelect = document.getElementById('model-select');
        const ttsEnabledCheckbox = document.getElementById('tts-enabled');
        const systemPromptPreset = document.getElementById('system-prompt-preset');
        const systemPromptInput = document.getElementById('system-prompt');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const chatWindow = document.getElementById('chat-window');
        const conversationTitle = document.getElementById('conversation-title');
        const historyList = document.getElementById('history-list');
        const newChatBtn = document.getElementById('new-chat-btn');

        let conversations = {};
        let activeConversationId = null;
        let audioPlayer = new Audio();
        let isListening = false;

        const systemPromptPresets = {
            'default': 'Você é Gemini, um assistente de IA multimodal e prestativo, criado pelo Google. Responda de forma concisa, informativa e amigável.',
            'code-assistant': 'Você é um assistente de programação especialista. Forneça código claro, bem comentado e explique as melhores práticas. Use blocos de código markdown para formatar o código.',
            'translator': 'Você é um tradutor fluente. Traduza o texto do usuário entre português e inglês. Se a entrada for em português, traduza para o inglês. Se for em inglês, traduza para o português.',
            'creative-writer': 'Você é um escritor criativo. Responda de forma imaginativa, detalhada e envolvente. Use uma linguagem rica e explore ideias de forma profunda.',
            'minimal': 'Respostas mínimas. Uma frase quando possível. Sem introduções ou conclusões desnecessárias. Apenas a informação solicitada.'
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            loadConversations();
            renderHistoryList();
            if (!activeConversationId || !conversations[activeConversationId]) {
                createNewConversation();
            } else {
                loadConversation(activeConversationId);
            }
        });

        async function sendMessage(isVoiceTrigger = false) {
            const prompt = promptInput.value.trim();
            if (!prompt || sendBtn.disabled) return;

            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                displayMessage('API não inicializada. Por favor, insira sua chave de API nas configurações.', 'model', true);
                return;
            }

            if (!isVoiceTrigger) {
                displayMessage(prompt, 'user', false, 'sent');
            }

            const userMessage = { role: 'user', parts: [{ text: prompt }] };
            conversations[activeConversationId].history.push(userMessage);
            saveConversations();

            promptInput.value = '';
            promptInput.style.height = 'auto';
            toggleSendButton(false);

            const modelResponseDiv = displayMessage('...', 'model');
            const modelo = modelSelect.value;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelo}:generateContent?key=${apiKey}`;

            const payload = {
                contents: [...conversations[activeConversationId].history],
                systemInstruction: { parts: [{ text: systemPromptInput.value }] }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${(await response.json()).error.message}`);
                }

                const resultado = await response.json();
                const fullResponse = resultado.candidates[0].content.parts[0].text;

                modelResponseDiv.querySelector('.message').innerHTML = formatResponse(fullResponse);
                conversations[activeConversationId].history.push({
                    role: 'model',
                    parts: [{ text: fullResponse }]
                });
                saveConversations();

                if (ttsEnabledCheckbox.checked) {
                    await playElevenLabsAudio(fullResponse);
                }
            } catch (error) {
                console.error("Erro ao enviar mensagem:", error);
                const errorMessage = `Erro: ${error.message}.`;
                modelResponseDiv.querySelector('.message').textContent = errorMessage;
                modelResponseDiv.querySelector('.message').classList.add('error');
            } finally {
                toggleSendButton(true);
                if (!isListening) promptInput.focus();
            }
        }

        async function playElevenLabsAudio(text) {
            const elevenlabsApiKey = elevenlabsApiKeyInput.value.trim();
            const voiceId = voiceSelect.value;

            if (!elevenlabsApiKey) {
                console.warn('Chave da API do ElevenLabs não configurada');
                return;
            }

            try {
                const url = `https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`;
                const payload = {
                    text: text,
                    model_id: "eleven_multilingual_v2",
                    voice_settings: {
                        stability: 0.5,
                        similarity_boost: 0.75,
                        style: 0.0,
                        use_speaker_boost: true
                    }
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Accept': 'audio/mpeg',
                        'Content-Type': 'application/json',
                        'xi-api-key': elevenlabsApiKey
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`ElevenLabs API Error: ${response.status} - ${errorText}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);

                audioPlayer.src = audioUrl;
                audioPlayer.play();

                // Limpar URL após reprodução para liberar memória
                audioPlayer.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                };

            } catch (error) {
                console.error("Erro ao gerar áudio com ElevenLabs:", error);
            }
        }

        function sendPendingMessages() {
            const pendingMessages = Array.from(document.querySelectorAll('.message-wrapper[data-status="pending"]')).reverse();
            if (pendingMessages.length === 0) return;

            const fullPrompt = pendingMessages.map(el => el.querySelector('.message').textContent).join(' ');
            promptInput.value = fullPrompt;
            sendMessage(true);

            pendingMessages.forEach(el => {
                el.dataset.status = 'sent';
                const dot = el.querySelector('.status-dot');
                if (dot) dot.classList.replace('pending', 'sent');
            });
        }

        function displayMessage(text, role, isError = false, status = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${role}`;

            if (role === 'user' && status) {
                wrapper.dataset.status = status;
                const statusDot = document.createElement('div');
                statusDot.className = `status-dot ${status}`;
                if (status === 'pending') {
                    statusDot.title = "Enviar mensagens pendentes";
                    statusDot.addEventListener('click', sendPendingMessages);
                }
                wrapper.appendChild(statusDot);
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            if (isError) {
                messageDiv.classList.add('error');
            }
            messageDiv.innerHTML = formatResponse(text);
            wrapper.appendChild(messageDiv);

            if (role === 'model' && !isError) {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                const ttsBtn = document.createElement('button');
                ttsBtn.className = 'tts-button';
                ttsBtn.title = 'Ouvir mensagem';
                ttsBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`;
                ttsBtn.onclick = () => {
                    const elevenlabsApiKey = elevenlabsApiKeyInput.value.trim();
                    if (elevenlabsApiKey) {
                        playElevenLabsAudio(text);
                    } else {
                        alert('Por favor, insira sua chave de API do ElevenLabs para usar a função de voz.');
                    }
                };
                wrapper.insertBefore(actionsDiv, wrapper.firstChild);
                actionsDiv.appendChild(ttsBtn);
            }

            chatWindow.insertBefore(wrapper, chatWindow.firstChild);
            return wrapper;
        }

        function formatResponse(text) {
            let html = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            html = html.replace(/```([\s\S]*?)```/g, (match, code) => `<pre><code>${code.trim()}</code></pre>`);
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            return html.replace(/\n/g, '<br>');
        }

        function toggleSendButton(enabled) {
            sendBtn.disabled = !enabled;
        }

        function renderChatHistory() {
            chatWindow.innerHTML = '';
            const history = conversations[activeConversationId]?.history || [];
            history.slice().reverse().forEach(msg => {
                displayMessage(msg.parts[0].text, msg.role, false, (msg.role === 'user' ? 'sent' : null));
            });
        }

        function loadSettings() {
            apiKeyInput.value = localStorage.getItem('gemini-api-key') || '';
            elevenlabsApiKeyInput.value = localStorage.getItem('elevenlabs-api-key') || '';
            voiceSelect.value = localStorage.getItem('elevenlabs-voice') || '21m00Tcm4TlvDq8ikWAM';
            modelSelect.value = localStorage.getItem('gemini-model') || 'gemini-2.5-flash-lite';
            ttsEnabledCheckbox.checked = localStorage.getItem('gemini-tts-enabled') === 'true';
            const savedPrompt = localStorage.getItem('gemini-system-prompt');
            systemPromptInput.value = savedPrompt || systemPromptPresets['default'];
        }

        function saveSettings() {
            localStorage.setItem('gemini-api-key', apiKeyInput.value);
            localStorage.setItem('elevenlabs-api-key', elevenlabsApiKeyInput.value);
            localStorage.setItem('elevenlabs-voice', voiceSelect.value);
            localStorage.setItem('gemini-model', modelSelect.value);
            localStorage.setItem('gemini-tts-enabled', ttsEnabledCheckbox.checked);
            localStorage.setItem('gemini-system-prompt', systemPromptInput.value);
            settingsModal.style.display = 'none';
        }

        function loadConversations() {
            conversations = JSON.parse(localStorage.getItem('gemini-conversations')) || {};
            activeConversationId = localStorage.getItem('gemini-active-conversation');
        }

        function saveConversations() {
            localStorage.setItem('gemini-conversations', JSON.stringify(conversations));
            localStorage.setItem('gemini-active-conversation', activeConversationId);
        }

        function createNewConversation() {
            const newId = `chat_${Date.now()}`;
            const title = `Conversa de ${new Date().toLocaleDateString('pt-BR')}`;
            conversations[newId] = { id: newId, title: title, history: [] };
            activeConversationId = newId;
            saveConversations();
            loadConversation(newId);
            renderHistoryList();
        }

        function loadConversation(id) {
            if (conversations[id]) {
                activeConversationId = id;
                saveConversations();
                conversationTitle.textContent = conversations[id].title;
                renderChatHistory();
            }
        }

        function deleteConversation(id) {
            if (confirm(`Tem certeza que quer apagar a conversa "${conversations[id].title}"?`)) {
                delete conversations[id];
                if (activeConversationId === id) {
                    const remainingIds = Object.keys(conversations);
                    activeConversationId = remainingIds.length > 0 ? remainingIds.sort().pop() : null;
                    if (activeConversationId) {
                        loadConversation(activeConversationId);
                    } else {
                        createNewConversation();
                    }
                }
                saveConversations();
                renderHistoryList();
            }
        }

        function renderHistoryList() {
            historyList.innerHTML = '';
            Object.values(conversations).sort((a, b) => b.id.localeCompare(a.id)).forEach(conv => {
                const li = document.createElement('li');
                li.textContent = conv.title;
                li.dataset.id = conv.id;
                if (conv.id === activeConversationId) li.className = 'active';
                li.addEventListener('click', () => {
                    loadConversation(conv.id);
                    renderHistoryList();
                    settingsModal.style.display = 'none';
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-chat-btn';
                deleteBtn.innerHTML = '&#x1F5D1;';
                deleteBtn.title = 'Apagar conversa';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteConversation(conv.id);
                };
                li.appendChild(deleteBtn);
                historyList.appendChild(li);
            });
        }

        // Event Listeners
        sendBtn.addEventListener('click', () => sendMessage(false));
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(false);
            }
        });
        promptInput.addEventListener('input', () => {
            promptInput.style.height = 'auto';
            promptInput.style.height = `${promptInput.scrollHeight}px`;
        });
        settingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'flex';
        });
        saveSettingsBtn.addEventListener('click', saveSettings);
        newChatBtn.addEventListener('click', () => {
            createNewConversation();
            settingsModal.style.display = 'none';
        });
        systemPromptPreset.addEventListener('change', () => {
            systemPromptInput.value = systemPromptPresets[systemPromptPreset.value];
        });
        window.onclick = (event) => {
            if (event.target == settingsModal) {
                settingsModal.style.display = "none";
            }
        }

        // Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'pt-BR';
            recognition.interimResults = false;

            recognition.onstart = () => {
                micBtn.classList.add('listening');
                micBtn.title = "Desativar Escuta Contínua";
                promptInput.placeholder = "Ouvindo... Diga 'responde', 'enviar' ou 'mandar' para enviar.";
            };

            recognition.onend = () => {
                micBtn.classList.remove('listening');
                micBtn.title = "Ativar Escuta Contínua";
                promptInput.placeholder = "Clique no microfone para falar...";
                if (isListening) {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error("Erro ao reiniciar a escuta:", e);
                    }
                }
            };

            recognition.onerror = (e) => {
                console.error('Speech recognition error:', e.error);
                if (e.error !== 'no-speech') {
                    isListening = false;
                }
            };

            recognition.onresult = (event) => {
                let finalChunk = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalChunk += event.results[i][0].transcript.trim();
                    }
                }

                if (finalChunk) {
                    const triggerWords = ['responde', 'fala', 'responder', 'enviar', 'mandar', 'envie', 'manda'];
                    const lowerChunk = finalChunk.toLowerCase();

                    let foundTrigger = false;
                    let triggerIndex = -1;

                    for (const word of triggerWords) {
                        const index = lowerChunk.lastIndexOf(word);
                        if (index !== -1 && lowerChunk.endsWith(word)) {
                            foundTrigger = true;
                            triggerIndex = index;
                            break;
                        }
                    }

                    if (foundTrigger && triggerIndex !== -1) {
                        const textBeforeTrigger = finalChunk.substring(0, triggerIndex).trim();
                        if (textBeforeTrigger) {
                            displayMessage(textBeforeTrigger, 'user', false, 'pending');
                        }
                        sendPendingMessages();
                    } else {
                        displayMessage(finalChunk, 'user', false, 'pending');
                    }
                }
            };

            micBtn.addEventListener('click', () => {
                const apiKey = apiKeyInput.value.trim();
                if (!apiKey) {
                    displayMessage('Para usar o microfone, primeiro insira sua chave de API nas configurações.', 'model', true);
                    settingsModal.style.display = 'flex';
                    return;
                }

                if (isListening) {
                    isListening = false;
                    recognition.stop();
                } else {
                    isListening = true;
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error("Erro ao iniciar a escuta:", e);
                    }
                }
            });
        } else {
            micBtn.disabled = true;
            micBtn.title = 'Reconhecimento de voz não suportado.';
        }
    </script>
