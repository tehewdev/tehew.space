services:
  - type: web
    name: controle-financeiro
    env: static
    buildCommand: echo "Build completo"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /icons/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /manifest.json
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /sw.js
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /sw.js
        destination: /sw.js
      - type: rewrite
        source: /manifest.json
        destination: /manifest.json

