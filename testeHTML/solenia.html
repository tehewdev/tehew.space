<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            transition: background 2s ease;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.3s ease;
            mix-blend-mode: difference;
            will-change: transform;
        }

        .cursor.near {
            width: 40px;
            height: 40px;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .cursor.very-near {
            width: 60px;
            height: 60px;
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
            animation: pulse-cursor 1s infinite;
        }

        @keyframes pulse-cursor {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .hidden-zone {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }

        .hidden-zone::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.3s;
            pointer-events: none;
        }

        .hidden-zone.proximity-active::before {
            width: 150px;
            height: 150px;
            opacity: 0.3;
        }

        .hidden-zone.proximity-very-close::before {
            width: 100px;
            height: 100px;
            opacity: 0.6;
            animation: pulse-zone 0.8s infinite;
        }

        @keyframes pulse-zone {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .ripple {
            position: fixed;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple-effect 1.5s ease-out forwards;
            z-index: 1000;
            transform: translate(-50%, -50%);
        }

        @keyframes ripple-effect {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        .observer-interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: none;
            justify-content: center;
            align-items: center;
            animation: reveal 3s ease;
        }

        @keyframes reveal {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .eye-container {
            display: flex;
            gap: 100px;
            position: relative;
        }

        .eye {
            width: 150px;
            height: 150px;
            background: #fff;
            border: 5px solid #000;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.3),
                0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .iris {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #1a1a1a 30%, #000 70%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
            will-change: transform;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.8),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .pupil {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
        }

        .reflection {
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            position: absolute;
            top: 20%;
            left: 30%;
        }

        .eyelid {
            width: 100%;
            height: 0;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            transition: height 0.3s ease;
            z-index: 10;
        }

        .eye.blinking .eyelid {
            height: 100%;
        }

        .glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            z-index: 9998;
            mix-blend-mode: difference;
            opacity: 0;
        }

        .glitch.active {
            animation: glitch-effect 0.3s infinite;
        }

        @keyframes glitch-effect {
            0%, 100% { opacity: 0; }
            25% { opacity: 0.3; transform: translate(2px, 2px); }
            50% { opacity: 0.5; transform: translate(-2px, -2px); }
            75% { opacity: 0.3; transform: translate(2px, -2px); }
        }

        .message {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-size: 14px;
            letter-spacing: 3px;
            opacity: 0;
            animation: fade-in-out 4s ease-in-out infinite;
            text-transform: uppercase;
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }

        .particle {
            position: fixed;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float-up 20s infinite ease-in-out;
            will-change: transform;
        }

        @keyframes float-up {
            0% { 
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% { 
                transform: translate(var(--drift), -100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sequence-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.05);
            font-size: 12px;
            letter-spacing: 2px;
        }

        .sequence-indicator.active {
            color: rgba(255, 255, 255, 0.3);
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.02);
            font-size: 200px;
            pointer-events: none;
            user-select: none;
        }

        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.03);
            font-size: 10px;
            letter-spacing: 2px;
            text-align: center;
        }

        .proximity-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.1);
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .proximity-indicator.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="sequence-indicator">‚óã‚óã‚óã‚óã‚óã</div>
    <div class="proximity-indicator"></div>
    <div class="hint">üëÅ</div>
    <div class="keyboard-hint">Digite "OBSERVE" para revelar</div>

    <div class="hidden-zone" data-zone="1" style="top: 10%; left: 10%;"></div>
    <div class="hidden-zone" data-zone="2" style="top: 10%; right: 10%;"></div>
    <div class="hidden-zone" data-zone="3" style="bottom: 10%; left: 10%;"></div>
    <div class="hidden-zone" data-zone="4" style="bottom: 10%; right: 10%;"></div>
    <div class="hidden-zone" data-zone="5" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>

    <div class="glitch"></div>

    <div class="observer-interface">
        <div class="eye-container">
            <div class="eye" id="leftEye">
                <div class="iris" id="leftIris">
                    <div class="pupil"></div>
                    <div class="reflection"></div>
                </div>
                <div class="eyelid"></div>
            </div>
            <div class="eye" id="rightEye">
                <div class="iris" id="rightIris">
                    <div class="pupil"></div>
                    <div class="reflection"></div>
                </div>
                <div class="eyelid"></div>
            </div>
        </div>
        <div class="message">Voc√™ est√° sendo observado</div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const secretSequence = [1, 3, 5, 2, 4];
        let currentSequence = [];
        const keyboardCode = 'OBSERVE';
        let typedKeys = [];
        let isRevealed = false;
        let lastProximityTone = 0;

        const cursor = document.querySelector('.cursor');
        const proximityIndicator = document.querySelector('.proximity-indicator');
        let mouseX = 0, mouseY = 0;
        
        // Cache de elementos das zonas
        const zones = Array.from(document.querySelectorAll('.hidden-zone')).map(zone => {
            const rect = zone.getBoundingClientRect();
            return {
                element: zone,
                centerX: rect.left + rect.width / 2,
                centerY: rect.top + rect.height / 2
            };
        });

        // Atualiza√ß√£o do cursor via RAF
        let rafCursor;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            if (!rafCursor) {
                rafCursor = requestAnimationFrame(updateCursor);
            }
        });

        function updateCursor() {
            cursor.style.left = (mouseX - 10) + 'px';
            cursor.style.top = (mouseY - 10) + 'px';
            
            if (!isRevealed) {
                checkProximity(mouseX, mouseY);
            }
            
            rafCursor = null;
        }

        // C√°lculo otimizado de dist√¢ncia
        function getDistance(x1, y1, x2, y2) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Verifica√ß√£o de proximidade otimizada
        function checkProximity(mouseX, mouseY) {
            let closestDistance = Infinity;
            let closestZone = null;

            // Remover classes primeiro (mais r√°pido)
            zones.forEach(z => {
                z.element.classList.remove('proximity-active', 'proximity-very-close');
            });

            // Encontrar zona mais pr√≥xima
            for (let i = 0; i < zones.length; i++) {
                const z = zones[i];
                const distance = getDistance(mouseX, mouseY, z.centerX, z.centerY);
                
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestZone = z.element;
                }
            }

            cursor.classList.remove('near', 'very-near');
            
            const now = Date.now();
            
            if (closestDistance < 100) {
                cursor.classList.add('very-near');
                if (closestZone) closestZone.classList.add('proximity-very-close');
                proximityIndicator.textContent = `${Math.floor(closestDistance)}px - MUITO PERTO`;
                proximityIndicator.classList.add('active');
                
                if (now - lastProximityTone > 300) {
                    playSpatialTone(180, 0.15, 0, 0.08);
                    lastProximityTone = now;
                }
            } else if (closestDistance < 200) {
                cursor.classList.add('near');
                if (closestZone) closestZone.classList.add('proximity-active');
                proximityIndicator.textContent = `${Math.floor(closestDistance)}px - Perto`;
                proximityIndicator.classList.add('active');
                
                if (now - lastProximityTone > 600) {
                    playSpatialTone(120, 0.1, 0, 0.05);
                    lastProximityTone = now;
                }
            } else {
                proximityIndicator.classList.remove('active');
            }
        }

        function playSpatialTone(frequency, duration, pan = 0, volume = 0.1) {
            try {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                const panner = audioCtx.createStereoPanner();

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                panner.pan.setValueAtTime(pan, audioCtx.currentTime);

                oscillator.connect(gainNode);
                gainNode.connect(panner);
                panner.connect(audioCtx.destination);

                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + duration);
            } catch (e) {
                // Silenciar erros de √°udio
            }
        }

        function createAmbientSound() {
            if (!isRevealed) {
                const frequencies = [40, 60, 80, 100, 120];
                const freq = frequencies[Math.floor(Math.random() * frequencies.length)];
                const pan = (Math.random() - 0.5) * 2;
                playSpatialTone(freq, 3, pan, 0.03);
                setTimeout(createAmbientSound, Math.random() * 15000 + 10000);
            }
        }
        setTimeout(createAmbientSound, 3000);

        function createParticles() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = centerX + 'px';
                particle.style.bottom = centerY + 'px';
                particle.style.setProperty('--drift', ((Math.random() - 0.5) * 200) + 'px');
                particle.style.animationDelay = (Math.random() * 20) + 's';
                particle.style.animationDuration = ((Math.random() * 10) + 15) + 's';
                document.body.appendChild(particle);
            }
        }
        createParticles();

        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 1500);
        }

        function updateSequenceIndicator() {
            const indicator = document.querySelector('.sequence-indicator');
            let display = '';
            for (let i = 0; i < 5; i++) {
                display += (i < currentSequence.length) ? '‚óè' : '‚óã';
            }
            indicator.textContent = display;
            indicator.classList.add('active');
            setTimeout(() => indicator.classList.remove('active'), 1000);
        }

        document.addEventListener('keydown', (e) => {
            if (isRevealed) return;
            
            const key = e.key.toUpperCase();
            typedKeys.push(key);
            if (typedKeys.length > keyboardCode.length) typedKeys.shift();
            
            if (typedKeys.join('') === keyboardCode) {
                playSpatialTone(180, 0.5, 0, 0.2);
                revealObserver();
                typedKeys = [];
            } else if (keyboardCode.startsWith(typedKeys.join(''))) {
                playSpatialTone(100 + typedKeys.length * 20, 0.2, 0, 0.1);
            }
        });

        document.querySelectorAll('.hidden-zone').forEach(zone => {
            zone.addEventListener('click', (e) => {
                if (isRevealed) return;
                
                const zoneNum = parseInt(zone.dataset.zone);
                const frequencies = [80, 100, 120, 140, 160];
                const pan = (e.clientX / window.innerWidth) * 2 - 1;
                playSpatialTone(frequencies[zoneNum - 1], 0.3, pan, 0.15);
                createRipple(e.clientX, e.clientY);
                
                if (currentSequence.length === 0 || zoneNum === secretSequence[currentSequence.length]) {
                    currentSequence.push(zoneNum);
                    updateSequenceIndicator();
                    if (currentSequence.length === secretSequence.length) {
                        revealObserver();
                    }
                } else {
                    playSpatialTone(40, 1, 0, 0.2);
                    document.querySelector('.glitch').classList.add('active');
                    setTimeout(() => document.querySelector('.glitch').classList.remove('active'), 300);
                    currentSequence = [];
                    updateSequenceIndicator();
                }
            });
        });

        function revealObserver() {
            isRevealed = true;
            playSpatialTone(200, 2, 0, 0.2);
            setTimeout(() => playSpatialTone(150, 2, 0, 0.15), 500);
            setTimeout(() => playSpatialTone(100, 3, 0, 0.1), 1000);
            
            document.querySelector('.glitch').classList.add('active');
            setTimeout(() => document.querySelector('.glitch').classList.remove('active'), 2000);
            document.body.style.background = '#fff';
            document.querySelector('.observer-interface').style.display = 'flex';
            proximityIndicator.classList.remove('active');
            startBlinking();
            setInterval(() => playSpatialTone(60, 2, 0, 0.02), 8000);
        }

        let leftEye, rightEye, leftIris, rightIris;
        let rafEyes;
        
        setTimeout(() => {
            leftEye = document.getElementById('leftEye');
            rightEye = document.getElementById('rightEye');
            leftIris = document.getElementById('leftIris');
            rightIris = document.getElementById('rightIris');
        }, 100);

        document.addEventListener('mousemove', (e) => {
            if (!isRevealed || !leftIris) return;
            
            if (!rafEyes) {
                rafEyes = requestAnimationFrame(() => {
                    updateEyes(e.clientX, e.clientY);
                    rafEyes = null;
                });
            }
        });

        function updateEyes(x, y) {
            const eyes = [
                { element: leftEye, iris: leftIris },
                { element: rightEye, iris: rightIris }
            ];

            eyes.forEach(eye => {
                const eyeRect = eye.element.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;
                const deltaX = x - eyeCenterX;
                const deltaY = y - eyeCenterY;
                const angle = Math.atan2(deltaY, deltaX);
                const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), 35);
                const irisX = Math.cos(angle) * distance;
                const irisY = Math.sin(angle) * distance;
                eye.iris.style.transform = `translate(calc(-50% + ${irisX}px), calc(-50% + ${irisY}px))`;
            });
        }

        function startBlinking() {
            function blink() {
                if (!isRevealed) return;
                const eyes = [leftEye, rightEye];
                const randomEye = eyes[Math.floor(Math.random() * eyes.length)];
                playSpatialTone(100, 0.1, Math.random() - 0.5, 0.05);
                randomEye.classList.add('blinking');
                setTimeout(() => randomEye.classList.remove('blinking'), 300);
                setTimeout(blink, Math.random() * 5000 + 2000);
            }
            setTimeout(blink, 2000);
        }

        setTimeout(() => {
            document.querySelectorAll('.eye').forEach(eye => {
                eye.addEventListener('click', () => {
                    if (!isRevealed) return;
                    document.querySelector('.glitch').classList.add('active');
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => playSpatialTone(50 + i * 20, 0.2, (Math.random() - 0.5) * 2, 0.15), i * 100);
                    }
                    setTimeout(() => document.querySelector('.glitch').classList.remove('active'), 500);
                });
            });
        }, 3000);

        console.log('%cüëÅ Voc√™ foi observado desde o in√≠cio...', 'font-size: 20px; color: #000; background: #fff; padding: 10px;');
        console.log('%cSequ√™ncia por cliques: superior-esquerdo ‚Üí inferior-esquerdo ‚Üí centro ‚Üí superior-direito ‚Üí inferior-direito', 'font-size: 12px; color: #666;');
        console.log('%cSequ√™ncia por teclado: OBSERVE', 'font-size: 12px; color: #666;');
    </script>
</body>
</html>
