<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            transition: background 2s ease;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .hidden-zone {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }

        .ripple {
            position: fixed;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple-effect 1.5s ease-out forwards;
            z-index: 1000;
            transform: translate(-50%, -50%);
        }

        @keyframes ripple-effect {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        .observer-interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: none;
            justify-content: center;
            align-items: center;
            animation: reveal 3s ease;
        }

        @keyframes reveal {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .eye-container {
            display: flex;
            gap: 100px;
            position: relative;
        }

        .eye {
            width: 150px;
            height: 150px;
            background: #fff;
            border: 5px solid #000;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.3),
                0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .iris {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #1a1a1a 30%, #000 70%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.15s ease-out;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.8),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .pupil {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
        }

        .reflection {
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            position: absolute;
            top: 20%;
            left: 30%;
        }

        .eyelid {
            width: 100%;
            height: 0;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            transition: height 0.3s ease;
            z-index: 10;
        }

        .eye.blinking .eyelid {
            height: 100%;
        }

        .glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            z-index: 9998;
            mix-blend-mode: difference;
            opacity: 0;
        }

        .glitch.active {
            animation: glitch-effect 0.3s infinite;
        }

        @keyframes glitch-effect {
            0%, 100% { opacity: 0; }
            25% { opacity: 0.3; transform: translate(2px, 2px); }
            50% { opacity: 0.5; transform: translate(-2px, -2px); }
            75% { opacity: 0.3; transform: translate(2px, -2px); }
        }

        .message {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-size: 14px;
            letter-spacing: 3px;
            opacity: 0;
            animation: fade-in-out 4s ease-in-out infinite;
            text-transform: uppercase;
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }

        .particle {
            position: fixed;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float-up 20s infinite ease-in-out;
        }

        @keyframes float-up {
            0% { 
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% { 
                transform: translate(var(--drift), -100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sequence-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.05);
            font-size: 12px;
            letter-spacing: 2px;
        }

        .sequence-indicator.active {
            color: rgba(255, 255, 255, 0.3);
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.02);
            font-size: 200px;
            pointer-events: none;
            user-select: none;
            transition: opacity 0.3s;
        }

        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.03);
            font-size: 10px;
            letter-spacing: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Cursor personalizado -->
    <div class="cursor"></div>

    <!-- Indicador de sequ√™ncia -->
    <div class="sequence-indicator">‚óã‚óã‚óã‚óã‚óã</div>

    <!-- Dica sutil -->
    <div class="hint">üëÅ</div>
    <div class="keyboard-hint">Digite "OBSERVE" para revelar</div>

    <!-- Zonas ocultas para cliques -->
    <div class="hidden-zone" data-zone="1" style="top: 10%; left: 10%;"></div>
    <div class="hidden-zone" data-zone="2" style="top: 10%; right: 10%;"></div>
    <div class="hidden-zone" data-zone="3" style="bottom: 10%; left: 10%;"></div>
    <div class="hidden-zone" data-zone="4" style="bottom: 10%; right: 10%;"></div>
    <div class="hidden-zone" data-zone="5" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>

    <!-- Efeito glitch -->
    <div class="glitch"></div>

    <!-- Interface do Observador -->
    <div class="observer-interface">
        <div class="eye-container">
            <div class="eye" id="leftEye">
                <div class="iris" id="leftIris">
                    <div class="pupil"></div>
                    <div class="reflection"></div>
                </div>
                <div class="eyelid"></div>
            </div>
            <div class="eye" id="rightEye">
                <div class="iris" id="rightIris">
                    <div class="pupil"></div>
                    <div class="reflection"></div>
                </div>
                <div class="eyelid"></div>
            </div>
        </div>
        <div class="message">Voc√™ est√° sendo observado</div>
    </div>

    <script>
        // Audio Context para sons espaciais
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Sequ√™ncia secreta por cliques
        const secretSequence = [1, 3, 5, 2, 4];
        let currentSequence = [];
        
        // Sequ√™ncia secreta por teclado
        const keyboardCode = 'OBSERVE';
        let typedKeys = [];
        
        let isRevealed = false;

        // Cursor personalizado
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Fun√ß√£o para criar som espacial de baixa frequ√™ncia
        function playSpatialTone(frequency, duration, pan = 0, volume = 0.1) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const panner = audioCtx.createStereoPanner();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            
            panner.pan.setValueAtTime(pan, audioCtx.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(panner);
            panner.connect(audioCtx.destination);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        // Fun√ß√£o para criar sons de ambiente aleat√≥rios
        function createAmbientSound() {
            if (!isRevealed) {
                const frequencies = [40, 60, 80, 100, 120];
                const freq = frequencies[Math.floor(Math.random() * frequencies.length)];
                const pan = (Math.random() - 0.5) * 2;
                playSpatialTone(freq, 3, pan, 0.03);
                setTimeout(createAmbientSound, Math.random() * 15000 + 10000);
            }
        }

        setTimeout(createAmbientSound, 3000);

        // Criar part√≠culas flutuantes do centro
        function createParticles() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Posi√ß√£o inicial no centro
                particle.style.left = centerX + 'px';
                particle.style.bottom = centerY + 'px';
                
                // Drift aleat√≥rio
                const drift = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--drift', drift + 'px');
                
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                document.body.appendChild(particle);
            }
        }
        createParticles();

        // Criar efeito ripple
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1500);
        }

        // Atualizar indicador de sequ√™ncia
        function updateSequenceIndicator() {
            const indicator = document.querySelector('.sequence-indicator');
            let display = '';
            for (let i = 0; i < 5; i++) {
                if (i < currentSequence.length) {
                    display += '‚óè';
                } else {
                    display += '‚óã';
                }
            }
            indicator.textContent = display;
            indicator.classList.add('active');
            setTimeout(() => indicator.classList.remove('active'), 1000);
        }

        // Detectar sequ√™ncia de teclado
        document.addEventListener('keydown', (e) => {
            if (isRevealed) return;
            
            const key = e.key.toUpperCase();
            typedKeys.push(key);
            
            // Manter apenas os √∫ltimos caracteres do tamanho do c√≥digo
            if (typedKeys.length > keyboardCode.length) {
                typedKeys.shift();
            }
            
            // Verificar se a sequ√™ncia est√° correta
            if (typedKeys.join('') === keyboardCode) {
                playSpatialTone(180, 0.5, 0, 0.2);
                revealObserver();
                typedKeys = [];
            } else if (keyboardCode.startsWith(typedKeys.join(''))) {
                // Feedback sonoro de progresso
                playSpatialTone(100 + typedKeys.length * 20, 0.2, 0, 0.1);
            }
        });

        // Detectar cliques nas zonas ocultas
        document.querySelectorAll('.hidden-zone').forEach(zone => {
            zone.addEventListener('click', (e) => {
                if (isRevealed) return;
                
                const zoneNum = parseInt(zone.dataset.zone);
                const frequencies = [80, 100, 120, 140, 160];
                const pan = (e.clientX / window.innerWidth) * 2 - 1;
                playSpatialTone(frequencies[zoneNum - 1], 0.3, pan, 0.15);
                
                createRipple(e.clientX, e.clientY);
                
                if (currentSequence.length === 0 || zoneNum === secretSequence[currentSequence.length]) {
                    currentSequence.push(zoneNum);
                    updateSequenceIndicator();
                    
                    cursor.style.width = '30px';
                    cursor.style.height = '30px';
                    cursor.style.borderColor = 'rgba(255, 255, 255, 0.5)';
                    setTimeout(() => {
                        cursor.style.width = '20px';
                        cursor.style.height = '20px';
                        cursor.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                    }, 300);
                    
                    if (currentSequence.length === secretSequence.length) {
                        revealObserver();
                    }
                } else {
                    playSpatialTone(40, 1, 0, 0.2);
                    document.querySelector('.glitch').classList.add('active');
                    setTimeout(() => {
                        document.querySelector('.glitch').classList.remove('active');
                    }, 300);
                    currentSequence = [];
                    updateSequenceIndicator();
                }
            });
        });

        // Revelar interface do observador
        function revealObserver() {
            isRevealed = true;
            
            playSpatialTone(200, 2, 0, 0.2);
            setTimeout(() => playSpatialTone(150, 2, 0, 0.15), 500);
            setTimeout(() => playSpatialTone(100, 3, 0, 0.1), 1000);
            
            const glitch = document.querySelector('.glitch');
            glitch.classList.add('active');
            setTimeout(() => glitch.classList.remove('active'), 2000);
            
            document.body.style.background = '#fff';
            document.querySelector('.observer-interface').style.display = 'flex';
            
            startBlinking();
            
            setInterval(() => {
                playSpatialTone(60, 2, 0, 0.02);
            }, 8000);
        }

        // Sistema de olhos seguindo o mouse
        let leftEye, rightEye, leftIris, rightIris;
        
        setTimeout(() => {
            leftEye = document.getElementById('leftEye');
            rightEye = document.getElementById('rightEye');
            leftIris = document.getElementById('leftIris');
            rightIris = document.getElementById('rightIris');
        }, 100);

        document.addEventListener('mousemove', (e) => {
            if (!isRevealed || !leftIris) return;

            const eyes = [
                { element: leftEye, iris: leftIris },
                { element: rightEye, iris: rightIris }
            ];

            eyes.forEach(eye => {
                const eyeRect = eye.element.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;

                const deltaX = e.clientX - eyeCenterX;
                const deltaY = e.clientY - eyeCenterY;

                const angle = Math.atan2(deltaY, deltaX);
                const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), 35);

                const irisX = Math.cos(angle) * distance;
                const irisY = Math.sin(angle) * distance;

                eye.iris.style.transform = `translate(calc(-50% + ${irisX}px), calc(-50% + ${irisY}px))`;
            });
        });

        // Sistema de piscadas aleat√≥rias
        function startBlinking() {
            function blink() {
                if (!isRevealed) return;
                
                const eyes = [leftEye, rightEye];
                const randomEye = eyes[Math.floor(Math.random() * eyes.length)];
                
                playSpatialTone(100, 0.1, Math.random() - 0.5, 0.05);
                
                randomEye.classList.add('blinking');
                setTimeout(() => {
                    randomEye.classList.remove('blinking');
                }, 300);

                setTimeout(blink, Math.random() * 5000 + 2000);
            }
            
            setTimeout(blink, 2000);
        }

        // Efeito de hover nas zonas ocultas
        document.querySelectorAll('.hidden-zone').forEach(zone => {
            zone.addEventListener('mouseenter', () => {
                if (!isRevealed) {
                    cursor.style.width = '30px';
                    cursor.style.height = '30px';
                    cursor.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    playSpatialTone(150, 0.1, 0, 0.05);
                }
            });
            
            zone.addEventListener('mouseleave', () => {
                if (!isRevealed) {
                    cursor.style.width = '20px';
                    cursor.style.height = '20px';
                    cursor.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                }
            });
        });

        // Easter egg: clicar nos olhos revelados
        setTimeout(() => {
            document.querySelectorAll('.eye').forEach(eye => {
                eye.addEventListener('click', () => {
                    if (!isRevealed) return;
                    
                    const glitch = document.querySelector('.glitch');
                    glitch.classList.add('active');
                    
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            playSpatialTone(50 + i * 20, 0.2, (Math.random() - 0.5) * 2, 0.15);
                        }, i * 100);
                    }
                    
                    setTimeout(() => {
                        glitch.classList.remove('active');
                    }, 500);
                });
            });
        }, 3000);

        // Console easter egg
        console.log('%cüëÅ Voc√™ foi observado desde o in√≠cio...', 'font-size: 20px; color: #000; background: #fff; padding: 10px;');
        console.log('%cSequ√™ncia por cliques: superior-esquerdo ‚Üí inferior-esquerdo ‚Üí centro ‚Üí superior-direito ‚Üí inferior-direito', 'font-size: 12px; color: #666;');
        console.log('%cSequ√™ncia por teclado: OBSERVE', 'font-size: 12px; color: #666;');
    </script>
</body>
</html>
