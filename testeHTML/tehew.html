<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tehew</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="https://i.ibb.co/KpNfFnJz/frame-01.png" id="dynamic-favicon">

    <script>
        // Redireciona para domínio principal
        if (location.hostname.endsWith('.onrender.com')) {
            location.replace('https://tehew.space' + location.pathname + location.search + location.hash);
        }
    </script>

    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            user-select: none;
            overflow: hidden;
        }

        /* Otimização de animações - apenas transform e opacity */
        .char {
            display: inline-block;
            will-change: transform, opacity;
            cursor: pointer;
            transition: none;
        }

        .icon-hover {
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .icon-hover:hover {
            color: #ffffff;
        }

        .note-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            will-change: opacity, transform;
        }

        .dynamic-site-link {
            border-radius: 0.375rem;
            border: 1px solid #27272a;
            background: transparent;
            color: #a3a3a3;
            padding: 0.25rem 0.75rem;
            font-size: 1rem;
            margin: 0 0.25rem 2px;
            font-family: "Fira Mono", "Menlo", monospace;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
            display: inline-block;
            text-decoration: none;
            line-height: 2;
        }

        .dynamic-site-link:hover {
            background: #18181b;
            border-color: #fff;
            color: #fff;
        }

        /* Respeita preferências de movimento reduzido */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (max-width: 500px) {
            .dynamic-site-link {
                font-size: 0.8rem;
                padding: 2px 8px;
            }
        }
    </style>
</head>

<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="flex flex-col items-center justify-center text-center">
        <h1 id="name-container" class="text-9xl md:text-[200px] font-bold tracking-widest leading-none"
            style="text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);"></h1>
    </div>

    <footer class="absolute bottom-4 left-0 w-full text-center">
        <p class="text-xs text-neutral-500 mb-2">feito por tehew</p>
        <div class="flex items-center justify-center gap-3 flex-wrap">
            <a href="https://www.instagram.com/tehew.dev/" target="_blank" rel="noopener noreferrer"
                class="text-neutral-500 icon-hover" aria-label="Instagram">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://github.com/tehewdev" target="_blank" rel="noopener noreferrer"
                class="text-neutral-500 icon-hover" aria-label="GitHub">
                <i class="fab fa-github fa-2x"></i>
            </a>
            <span id="dynamic-sites" class="flex gap-1 flex-wrap"></span>
        </div>
    </footer>

    <div id="note-box"
        class="note-container hidden w-full max-w-sm p-6 rounded-xl bg-neutral-900 border border-neutral-700 opacity-0">
        <textarea id="note-textarea" placeholder="escreva uma nota aqui..."
            class="w-full h-40 bg-transparent text-white placeholder-neutral-500 outline-none resize-none text-base"
            aria-label="Campo de nota"></textarea>
    </div>

    <script>
        // ============================================
        // FAVICON ANIMADO - Otimizado com RAF
        // ============================================
        (() => {
            const frames = [
                'https://i.ibb.co/KpNfFnJz/frame-01.png', 'https://i.ibb.co/Y73Hwnxz/frame-02.png',
                'https://i.ibb.co/JRW0RR6S/frame-03.png', 'https://i.ibb.co/DHdTTDdH/frame-04.png',
                'https://i.ibb.co/x8DX8np5/frame-05.png', 'https://i.ibb.co/rGH4k93w/frame-06.png',
                'https://i.ibb.co/CsNLvC6j/frame-07.png', 'https://i.ibb.co/zyH76J4/frame-08.png',
                'https://i.ibb.co/KpNfFnJz/frame-09.png', 'https://i.ibb.co/Y73Hwnxz/frame-10.png',
                'https://i.ibb.co/JRW0RR6S/frame-11.png', 'https://i.ibb.co/DHdTTDdH/frame-12.png',
                'https://i.ibb.co/x8DX8np5/frame-13.png', 'https://i.ibb.co/rGH4k93w/frame-14.png',
                'https://i.ibb.co/CsNLvC6j/frame-15.png', 'https://i.ibb.co/zyH76J4/frame-16.png',
                'https://i.ibb.co/vNyfqLG/frame-17.png', 'https://i.ibb.co/67qD44qw/frame-18.png',
                'https://i.ibb.co/nqxjtVcc/frame-19.png', 'https://i.ibb.co/N2PR5FHQ/frame-20.png',
                'https://i.ibb.co/84nGXn6D/frame-21.png', 'https://i.ibb.co/0yRwgSrr/frame-22.png',
                'https://i.ibb.co/mrn7DwML/frame-23.png', 'https://i.ibb.co/ccsTSmdv/frame-24.png',
                'https://i.ibb.co/C3Mz11q3/frame-25.png', 'https://i.ibb.co/cSTkHFjy/frame-26.png',
                'https://i.ibb.co/YT1Bqm4J/frame-27.png', 'https://i.ibb.co/q3k7HJHX/frame-28.png',
                'https://i.ibb.co/LhQzV01t/frame-29.png', 'https://i.ibb.co/9kpXvxN9/frame-30.png',
                'https://i.ibb.co/1Gzkc94f/frame-31.png', 'https://i.ibb.co/1tdktJQT/frame-32.png',
                'https://i.ibb.co/sd3zkC3D/frame-33.png', 'https://i.ibb.co/1tdktJQT/frame-34.png',
                'https://i.ibb.co/sd3zkC3D/frame-35.png'
            ];

            let frameIndex = 0;
            let lastFrameTime = 0;
            const frameDelay = 100;

            function updateFavicon(timestamp) {
                if (timestamp - lastFrameTime >= frameDelay) {
                    const link = document.getElementById('dynamic-favicon');
                    if (link) {
                        link.href = frames[frameIndex];
                        frameIndex = (frameIndex + 1) % frames.length;
                    }
                    lastFrameTime = timestamp;
                }
                requestAnimationFrame(updateFavicon);
            }

            requestAnimationFrame(updateFavicon);
        })();

        // ============================================
        // SISTEMA DE ANIMAÇÃO PRINCIPAL
        // ============================================
        class LetterAnimator {
            constructor(containerId, noteBoxId, textareaId) {
                this.container = document.getElementById(containerId);
                this.noteBox = document.getElementById(noteBoxId);
                this.textarea = document.getElementById(textareaId);
                this.nameText = 'tehew';
                this.activeAnimations = [];

                this.init();
            }

            init() {
                this.createLetters();
                this.setupEventListeners();
            }

            createLetters() {
                // Limpa estado anterior
                this.container.innerHTML = '';
                this.noteBox.classList.add('hidden');
                this.noteBox.style.opacity = '0';
                this.textarea.value = '';
                this.activeAnimations = [];

                // Cria letras com Web Animations API
                this.nameText.split('').forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.className = 'char';
                    span.dataset.index = index;

                    // Animação de entrada usando Web Animations API
                    const initialX = Math.random() * 800 - 400;
                    const initialY = Math.random() * 800 - 400;
                    const initialRotate = Math.random() * 720 - 360;

                    const entryAnimation = span.animate([
                        {
                            transform: `translate(${initialX}px, ${initialY}px) rotate(${initialRotate}deg)`,
                            opacity: 0
                        },
                        {
                            transform: 'translate(0, 0) rotate(0deg)',
                            opacity: 1
                        }
                    ], {
                        duration: 1500,
                        delay: index * 100,
                        easing: 'cubic-bezier(0.4, 0, 0.2, 1)',
                        fill: 'forwards'
                    });

                    // Animação de flutuação
                    entryAnimation.onfinish = () => {
                        const floatAnimation = span.animate([
                            { transform: 'translateY(0)' },
                            { transform: 'translateY(-10px)' },
                            { transform: 'translateY(0)' }
                        ], {
                            duration: 4000,
                            iterations: Infinity,
                            easing: 'ease-in-out'
                        });
                        this.activeAnimations.push(floatAnimation);
                    };

                    span.addEventListener('click', () => this.shatterLetter(span));
                    this.container.appendChild(span);
                });
            }

            shatterLetter(element) {
                // Cancela animações ativas
                this.activeAnimations.forEach(anim => anim.cancel());

                const x = Math.random() * 200 - 100;
                const y = Math.random() * 200 - 100;
                const rotate = Math.random() * 360 - 180;

                // Animação de saída
                element.animate([
                    { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${x}px, ${y}px) rotate(${rotate}deg)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'cubic-bezier(0.4, 0, 0.6, 1)',
                    fill: 'forwards'
                }).onfinish = () => {
                    element.remove();
                    if (this.container.children.length === 0) {
                        this.showNoteBox();
                    }
                };
            }

            showNoteBox() {
                this.noteBox.classList.remove('hidden');
                requestAnimationFrame(() => {
                    this.noteBox.style.opacity = '1';
                    this.noteBox.style.transform = 'translate(-50%, -50%) scale(1)';
                    this.textarea.focus();
                });
            }

            hideNoteBox(callback) {
                this.noteBox.animate([
                    { opacity: 1, transform: 'translate(-50%, -50%) scale(1)' },
                    { opacity: 0, transform: 'translate(-50%, -50%) scale(0.9)' }
                ], {
                    duration: 500,
                    easing: 'cubic-bezier(0.4, 0, 0.6, 1)',
                    fill: 'forwards'
                }).onfinish = () => {
                    this.noteBox.classList.add('hidden');
                    if (callback) callback();
                };
            }

            setupEventListeners() {
                this.textarea.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const message = this.textarea.value.trim();
                        if (message) {
                            MessageStorage.save(message);
                        }
                        this.hideNoteBox(() => {
                            setTimeout(() => this.createLetters(), 100);
                        });
                    }
                });
            }
        }

        // ============================================
        // SISTEMA DE ARMAZENAMENTO DE MENSAGENS
        // ============================================
        class MessageStorage {
            static API_KEY = '$2a$10$sLapKiELl6njmNCvL/1G1.aksjUJ6nyXMnWpjwtR7csdw0ERQBkmO';
            static BIN_ID = '68cb79e543b1c97be946b710';
            static LOCAL_KEY = 'tehewMessages';

            static async save(message) {
                const newMessage = {
                    text: message,
                    timestamp: new Date().toISOString(),
                    id: Date.now(),
                    userAgent: navigator.userAgent.substring(0, 50)
                };

                // Backup local
                this.saveLocal(newMessage);

                // Salva online
                try {
                    const existingMessages = await this.fetchMessages();
                    existingMessages.push(newMessage);

                    const response = await fetch(`https://api.jsonbin.io/v3/b/${this.BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Access-Key': this.API_KEY
                        },
                        body: JSON.stringify({
                            messages: existingMessages,
                            lastUpdated: new Date().toISOString()
                        })
                    });

                    if (response.ok) {
                        console.log('✅ Mensagem salva! Total:', existingMessages.length);
                    }
                } catch (error) {
                    console.error('❌ Erro ao salvar online:', error);
                }
            }

            static async fetchMessages() {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${this.BIN_ID}/latest`, {
                        headers: { 'X-Access-Key': this.API_KEY }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        return data.record.messages || [];
                    }
                } catch (error) {
                    console.error('Erro ao buscar mensagens:', error);
                }
                return [];
            }

            static saveLocal(message) {
                const messages = JSON.parse(localStorage.getItem(this.LOCAL_KEY) || '[]');
                messages.push(message);
                localStorage.setItem(this.LOCAL_KEY, JSON.stringify(messages));
            }
        }

        // ============================================
        // CARREGADOR DE LINKS DINÂMICOS
        // ============================================
        class DynamicLinksLoader {
            static REPO_OWNER = "tehewdev";
            static REPO_NAME = "tehew.space";
            static CACHE_KEY = 'tehew_links_cache';
            static CACHE_DURATION = 1000 * 60 * 30; // 30 minutos

            static async load() {
                const cached = this.getCache();
                if (cached) {
                    this.render(cached);
                    return;
                }

                try {
                    const response = await fetch(`https://api.github.com/repos/${this.REPO_OWNER}/${this.REPO_NAME}/contents`);
                    const contents = await response.json();
                    const folders = contents.filter(item => item.type === "dir");

                    const links = [];
                    const promises = folders.map(folder =>
                        fetch(`https://api.github.com/repos/${this.REPO_OWNER}/${this.REPO_NAME}/contents/${folder.name}`)
                            .then(r => r.json())
                            .then(files => {
                                if (files.some(f => f.name.toLowerCase() === 'index.html')) {
                                    links.push(folder.name);
                                }
                            })
                            .catch(() => { })
                    );

                    await Promise.all(promises);
                    this.setCache(links);
                    this.render(links);
                } catch (error) {
                    console.error('Erro ao carregar links:', error);
                }
            }

            static render(links) {
                const container = document.getElementById("dynamic-sites");
                container.innerHTML = '';

                links.sort().forEach(name => {
                    const a = document.createElement("a");
                    a.href = `/${name}/`;
                    a.className = "dynamic-site-link";
                    a.textContent = `/${name}`;
                    a.target = "_blank";
                    a.rel = "noopener noreferrer";
                    container.appendChild(a);
                });
            }

            static getCache() {
                const cached = localStorage.getItem(this.CACHE_KEY);
                if (!cached) return null;

                const { data, timestamp } = JSON.parse(cached);
                if (Date.now() - timestamp > this.CACHE_DURATION) {
                    localStorage.removeItem(this.CACHE_KEY);
                    return null;
                }
                return data;
            }

            static setCache(data) {
                localStorage.setItem(this.CACHE_KEY, JSON.stringify({
                    data,
                    timestamp: Date.now()
                }));
            }
        }

        // ============================================
        // INICIALIZAÇÃO
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            new LetterAnimator('name-container', 'note-box', 'note-textarea');
            DynamicLinksLoader.load();
        });
    </script>
</body>
