    <!-- LOADING SCREEN SCRIPT -->
    <script>
        let progress = 0;
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const mainFooter = document.getElementById('main-footer');
        const percentageText = document.getElementById('percentage');
        const circleProgress = document.getElementById('circleProgress');

        function updateProgress() {
            if (progress <= 100) {
                percentageText.textContent = `${Math.floor(progress)}% Carregando...`;
                
                // Atualiza o cÃ­rculo de progresso
                const degrees = (progress / 100) * 360;
                circleProgress.style.background = `conic-gradient(
                    #ffffff ${degrees}deg,
                    transparent ${degrees}deg
                )`;
                
                progress += Math.random() * 3 + 1;
                
                if (progress >= 100) {
                    progress = 100;
                    percentageText.textContent = '100% Carregando...';
                    circleProgress.style.background = `conic-gradient(
                        #ffffff 360deg,
                        transparent 360deg
                    )`;
                    
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        mainContent.style.opacity = '1';
                        mainFooter.style.opacity = '1';
                        // Inicia a animaÃ§Ã£o das letras apÃ³s o loading
                        initMainContent();
                    }, 500);
                } else {
                    setTimeout(updateProgress, Math.random() * 100 + 50);
                }
            }
        }

        // Inicia o loading quando a pÃ¡gina carregar
        window.addEventListener('load', () => {
            setTimeout(updateProgress, 300);
        });

        if (document.readyState === 'complete') {
            setTimeout(updateProgress, 300);
        }
    </script>

    <!-- JS Letras e links automÃ¡ticos -->
    <script>
        function initMainContent() {
            // LETRAS E ANIMAÃ‡ÃƒO - igual seu cÃ³digo
            const nameContainer = document.getElementById('name-container');
            const noteBox = document.getElementById('note-box');
            const noteTextarea = document.getElementById('note-textarea');
            const nameText = 'tehew';
            
            function createLetters() {
                nameContainer.innerHTML = '';
                noteBox.classList.add('hidden');
                noteTextarea.value = '';
                nameText.split('').forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.className = 'char';
                    const initialX = (Math.random() * 800 - 400);
                    const initialY = (Math.random() * 800 - 400);
                    const initialRotate = (Math.random() * 720 - 360);
                    span.style.setProperty('--initial-x', `${initialX}px`);
                    span.style.setProperty('--initial-y', `${initialY}px`);
                    span.style.setProperty('--initial-rotate', `${initialRotate}deg`);
                    span.style.animation = `fade-in-from-random 1.5s ease-out ${index * 0.1}s forwards, float 4s ease-in-out infinite ${index * 0.1 + 1.5}s`;
                    span.addEventListener('click', (event) => {
                        shatterText(event.target);
                    });
                    nameContainer.appendChild(span);
                });
            }
            
            function shatterText(charElement) {
                charElement.style.animation = 'none';
                const x = Math.random() * 200 - 100;
                const y = Math.random() * 200 - 100;
                const rotate = Math.random() * 360 - 180;
                charElement.style.transform = `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
                charElement.style.opacity = '0';
                setTimeout(() => {
                    charElement.remove();
                    if (nameContainer.children.length === 0) {
                        noteBox.classList.remove('hidden');
                        setTimeout(() => {
                            noteBox.style.opacity = '1';
                        }, 10);
                        noteTextarea.focus();
                    }
                }, 1000);
            }
            
            noteTextarea.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const message = noteTextarea.value.trim();
                    if (message) {
                        // Salva a mensagem online e localmente
                        saveMessage(message);
                    }
                    // Volta ao comportamento original - caixa desaparece
                    noteBox.style.animation = 'fade-out 0.5s ease-out forwards';
                    nameContainer.style.opacity = '0';
                }
            });

            // ConfiguraÃ§Ã£o JSONBin.io
            const JSONBIN_API_KEY = '$2a$10$sLapKiELl6njmNCvL/1G1.aksjUJ6nyXMnWpjwtR7csdw0ERQBkmO';
            const JSONBIN_BIN_ID = '68cb79e543b1c97be946b710';

            // FunÃ§Ã£o para salvar mensagens
            async function saveMessage(message) {
                const newMessage = {
                    text: message,
                    timestamp: new Date().toISOString(),
                    id: Date.now(),
                    userAgent: navigator.userAgent.substring(0, 50)
                };

                // Salva localmente como backup
                const localMessages = JSON.parse(localStorage.getItem('tehewMessages') || '[]');
                localMessages.push(newMessage);
                localStorage.setItem('tehewMessages', JSON.stringify(localMessages));

                // Salva online no JSONBin.io
                try {
                    console.log('ðŸ“‹ Buscando mensagens existentes...');

                    let existingMessages = [];
                    const getResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                        headers: {
                            'X-Access-Key': JSONBIN_API_KEY
                        }
                    });

                    if (getResponse.ok) {
                        const data = await getResponse.json();
                        existingMessages = data.record.messages || [];
                        console.log('âœ… Encontradas', existingMessages.length, 'mensagens');
                    } else {
                        console.log('âš ï¸ Bin vazio ou erro, criando nova lista');
                        existingMessages = [];
                    }

                    existingMessages.push(newMessage);

                    const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Access-Key': JSONBIN_API_KEY
                        },
                        body: JSON.stringify({
                            messages: existingMessages,
                            lastUpdated: new Date().toISOString()
                        })
                    });

                    if (updateResponse.ok) {
                        console.log('âœ… Mensagem salva online! Total:', existingMessages.length);
                    } else {
                        throw new Error(`Erro ao atualizar bin: ${updateResponse.status}`);
                    }

                } catch (error) {
                    console.error('âŒ Erro ao salvar online:', error);
                    console.log('ðŸ“± Mensagem salva apenas localmente como backup');
                }
            }

            noteBox.addEventListener('animationend', (event) => {
                if (event.animationName === 'fade-out') {
                    noteBox.style.animation = '';
                    setTimeout(() => {
                        createLetters();
                        nameContainer.style.opacity = '1';
                    }, 50);
                }
            });
            
            createLetters();
        }

        // === LINKS DINÃ‚MICOS (subpastas com index.html) ===
        document.addEventListener('DOMContentLoaded', () => {
            const owner = "tehewdev";
            const repo = "tehew.space";
            fetch(`https://api.github.com/repos/${owner}/${repo}/contents`)
                .then(res => res.json())
                .then(contents => {
                    const folders = contents.filter(item => item.type === "dir");
                    const linksContainer = document.getElementById("dynamic-sites");
                    folders.forEach(folder => {
                        fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${folder.name}`)
                            .then(r => r.json())
                            .then(files => {
                                const hasIndex = files.some(f => f.name.toLowerCase() === 'index.html');
                                if (hasIndex) {
                                    const a = document.createElement("a");
                                    a.href = `/${folder.name}/`;
                                    a.className = "dynamic-site-link";
                                    a.textContent = `/${folder.name}`;
                                    a.target = "_blank";
                                    a.rel = "noopener noreferrer";
                                    linksContainer.appendChild(a);
                                }
                            });
                    });
                });
        });
    </script>
