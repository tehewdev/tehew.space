    <style>
        * {

        }
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;

            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #000;
            padding: 15px;
            text-align: center;

        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .editor-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #333;
        }
        .tabs {
            display: flex;
            background: #000;
            border-bottom: 2px solid #333;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #222;
            border-right: 1px solid #333;
            transition: background 0.3s;
        }
        .tab:hover {

        }
        .tab.active {
            background: #1a1a1a;
            color: #0f0;
        }
        textarea {
            flex: 1;
            background: #1a1a1a;
            color: #0f0;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        .preview-section {
            width: 50%;
            background: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        .editor-panel {
            display: none;
            flex: 1;
        }
        .editor-panel.active {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

        <div class="editor-section">
            <div class="tabs">
                <div class="tab active" data-tab="html">HTML</div>
                <div class="tab" data-tab="css">CSS</div>
                <div class="tab" data-tab="js">JavaScript</div>
            </div>
            
            <div class="editor-panel active" id="html-panel">
                <textarea id="html-code" placeholder="Digite seu HTML aqui...">

            </div>
            
            <div class="editor-panel" id="css-panel">
                <textarea id="css-code" placeholder="Digite seu CSS aqui...">

                </textarea>
            </div>
        </div>
        
        <div class="preview-section">
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script>
        const htmlCode = document.getElementById('html-code');
        const cssCode = document.getElementById('css-code');
        const jsCode = document.getElementById('js-code');
        const preview = document.getElementById('preview');
        const tabs = document.querySelectorAll('.tab');
        const panels = document.querySelectorAll('.editor-panel');

        // Sistema de abas
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                tabs.forEach(t => t.classList.remove('active'));
                panels.forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${targetTab}-panel`).classList.add('active');
            });
        });

        // AtualizaÃ§Ã£o em tempo real
        function updatePreview() {
            const html = htmlCode.value;
            const css = `<style>${cssCode.value}</style>`;
            const js = `<script>${jsCode.value}<\/script>`;
            const fullCode = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    ${css}
                </head>
                <body>
                    ${html}
                    ${js}
                </body>
                </html>
            `;
            preview.srcdoc = fullCode;
        }

        // Event listeners para atualizaÃ§Ã£o em tempo real
        htmlCode.addEventListener('input', updatePreview);
        cssCode.addEventListener('input', updatePreview);
        jsCode.addEventListener('input', updatePreview);

        // Carrega preview inicial
        updatePreview();
    </script>
</body>
</html>
