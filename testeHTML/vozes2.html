<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gemini TTS Diagn√≥stico WAV + Aprimorador de Prompt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

  --primary: #4285f4;

#chat-section {

  max-width:550px;
  background: var(--panel);

  </style>
</head>
<body>
  <h1>Gemini TTS Diagn√≥stico PCM ‚Üî WAV (Nov/2025) + Prompt Chat</h1>
  <section>
    <label for="texto">Texto</label>
    <textarea id="texto" rows="3" style="width:100%" placeholder="Digite o texto para o TTS..."></textarea>
    <label for="modelo">Modelo</label>
    <select id="modelo">
      <option value="gemini-2.5-flash-preview-tts">Gemini 2.5 Flash</option>
      <option value="gemini-2.5-pro-preview-tts">Gemini 2.5 Pro</option>
    </select>
    <div class="locutores" id="locutores"></div>
    <button type="button" id="addLocutor" style="margin-top:.6em">+ Adicionar Locutor</button>
    <div id="msg" class="msg"></div>
    <button class="btn-main" id="ttsBtn" style="margin-top:1em">Gerar √Åudio</button>
    <div id="audioResult"></div>
    <div id="hex-debug"></div>
  </section>
  <section id="chat-section">
    <h2>üí¨ Aprimorador de Prompt TTS Expressivo</h2>
    <div id="chatErrorMessage" class="msg" style="display:none"></div>
    <div id="chat-history"></div>
    <textarea id="chatInput" rows="2" style="width:100%;margin-bottom:.6em" placeholder="Digite uma frase para aprimorar para TTS..."></textarea>
    <button class="btn-main" id="chatSendBtn">Aprimorar frase</button>
    <div id="chat-loading" style="color:#4285f4;margin-top:0.7em;display:none;">‚è≥ Processando...</div>
  </section>
  <script>
    // ----------- Gemini Diagn√≥stico PCM ‚Üî WAV (parte principal) -----------
    const VOZES = [
      "Zephyr","Orus","Kore","Achernar","Aoede","Autonoe","Callirrhoe","Despina",
      "Erinome","Gacrux","Laomedeia","Leda","Pulcherrima","Sulafat","Vindemiatrix",
      "Achird","Algenib","Algieba","Alnilam","Charon","Enceladus","Fenrir","Iapetus",
      "Puck","Rasalgethi","Sadachbia","Sadaltager","Schedar","Umbriel","Zubenelgenubi"
    ];
    let locutores = [{ nome:'Locutor 1', voz: VOZES[0] }];
    let API_KEY = localStorage.getItem('gemini_apikey') || '';
    function renderLocutores() {
      const lista = document.getElementById('locutores');
      lista.innerHTML='';
      locutores.forEach((l,i) => {
        const div = document.createElement('div');
        div.className="loc-config";
        const voiceOptions = VOZES.map(v=>`<option${l.voz==v?' selected':''}>${v}</option>`).join('');
        const removeBtn = locutores.length>1?`<button type="button" onclick="removerLocutor(${i})">Remover</button>`:'';
        div.innerHTML = `
          <label>Nome</label>
          <input value="${l.nome}" onchange="locutores[${i}].nome=this.value">
          <label>Voz</label>
          <select onchange="locutores[${i}].voz=this.value">${voiceOptions}</select>
          ${removeBtn}
        `;
        lista.append(div);
      });
    }
    window.removerLocutor=function(i){ locutores.splice(i,1);renderLocutores(); }
    window.addEventListener('DOMContentLoaded', renderLocutores);
    document.getElementById('addLocutor').onclick = ()=>{
      if(locutores.length>=2) return;
      locutores.push({nome:'Locutor '+(locutores.length+1),voz:VOZES[locutores.length%VOZES.length]});
      renderLocutores();
    };
    function askApiKey(){
      let key = prompt("Insira sua chave da API Gemini:");
      if(key){key=key.trim();API_KEY=key;localStorage.setItem('gemini_apikey', key);}
    }
    if(!API_KEY) askApiKey();

    function parseMimeType(mimetype){
      let sampleRate=24000,bitsPerSample=16,numChannels=1;
      if(!mimetype) return {sampleRate,bitsPerSample,numChannels};
      const parts = mimetype.split(';');
      if(parts[0].toLowerCase().includes('l16')) bitsPerSample=16;
      parts.slice(1).forEach(x=>{
        const [k,v]=x.trim().split('=');
        if(['rate','ratec'].includes(k))sampleRate=+v;
        if(['channels'].includes(k))numChannels=+v;
        if(['bits','bitspersample'].includes(k))bitsPerSample=+v;
      });
      return {sampleRate,bitsPerSample,numChannels};
    }
    function convertRawL16ToWav(rawL16, sampleRate=24000, numChannels=1, bitsPerSample=16){
      const header = new ArrayBuffer(44); const view = new DataView(header);
      let blockAlign = numChannels * (bitsPerSample/8), byteRate = sampleRate*blockAlign;
      let dlen = rawL16.length;
      function setStr(s,i){for(let x=0;x<s.length;x++)view.setUint8(i+x,s.charCodeAt(x));}
      setStr('RIFF',0);
      view.setUint32(4,36+dlen,true);
      setStr('WAVE',8); setStr('fmt ',12);
      view.setUint32(16,16,true); view.setUint16(20,1,true); view.setUint16(22,numChannels,true);
      view.setUint32(24,sampleRate,true); view.setUint32(28,byteRate,true); view.setUint16(32,blockAlign,true); view.setUint16(34,bitsPerSample,true);
      setStr('data',36); view.setUint32(40,dlen,true);
      const wav = new Uint8Array(44+dlen); wav.set(new Uint8Array(header),0); wav.set(rawL16,44);
      return wav;
    }
    function isSilentAudio(bytes){
      let nonZero = 0;
      for(const b of bytes) if(b!==0){nonZero++;}
      return nonZero<24;
    }
    function hexPreview(bytes){
      let hex = '';
      for(let i=0;i<64;i++) hex += (bytes[i]||0).toString(16).padStart(2,'0')+" ";
      return hex;
    }
    document.getElementById('ttsBtn').onclick = async function(){
      document.getElementById('audioResult').innerHTML = '';
      document.getElementById('hex-debug').innerHTML = '';
      const texto=document.getElementById('texto').value.trim();
      const modelo=document.getElementById('modelo').value;
      const msgbox=document.getElementById('msg');
      msgbox.textContent='';
      if(!API_KEY){askApiKey();if(!API_KEY)return;}
      if(!texto){msgbox.textContent='Digite algum texto.';return;}
      if(locutores.some(l=>!l.nome.trim())){msgbox.textContent='Preencha o nome de todos os locutores.';return;}
      let speechConfig;
      if(locutores.length===1){
        speechConfig = {voiceConfig:{prebuiltVoiceConfig:{voiceName:locutores[0].voz}}};
      } else {
        speechConfig = {multiSpeakerVoiceConfig:{speakerVoiceConfigs:locutores.map(l=>({speaker:l.nome,voiceConfig:{prebuiltVoiceConfig:{voiceName:l.voz}}}))}};
      }
      const payload={
        contents:[{role:"user",parts:[{text:texto}]}],
        generationConfig:{responseModalities:["AUDIO"],speechConfig}
      };
      document.getElementById('ttsBtn').disabled=true;
      msgbox.textContent = 'Gerando... Aguarde.';
      try {
        const resp=await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelo}:generateContent?key=${API_KEY}`,{
          method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)
        });
        const data=await resp.json();
        if(!resp.ok) throw new Error((data.error && data.error.message)||'Falha desconhecida API Gemini');
        let base64='',mimetype='';
        if(data.candidates&&data.candidates[0]&&data.candidates[0].content&&data.candidates[0].content.parts)
          for(const p of data.candidates[0].content.parts)
            if(p.inlineData&&p.inlineData.data){
              base64=p.inlineData.data; mimetype=p.inlineData.mimeType||'audio/wav';
            }
        if(!base64){msgbox.textContent='API n√£o retornou √°udio.';return;}
        function b64ToBytes(b){const bin=atob(b);return Uint8Array.from([...bin].map(c=>c.charCodeAt(0)));}
        let audioBytes = b64ToBytes(base64);
        document.getElementById('hex-debug').innerText="HEX PCM (primeiros 64):\n"+hexPreview(audioBytes);
        if(isSilentAudio(audioBytes)){
          msgbox.textContent = '‚ö†Ô∏è O √°udio gerado est√° silencioso/mudo. Veja o HEX abaixo e tente outro texto, voz ou modelo Gemini!';
          document.getElementById('audioResult').innerHTML='';
          return;
        }
        let params = parseMimeType(mimetype);
        let wavBytes = (mimetype && mimetype.toLowerCase().startsWith('audio/l')) ?
          convertRawL16ToWav(audioBytes, params.sampleRate, params.numChannels, params.bitsPerSample) : audioBytes;
        let blob = new Blob([wavBytes],{type:'audio/wav'});
        const url=URL.createObjectURL(blob);
        document.getElementById('audioResult').innerHTML = `<div class="audio-box">
          <b>Formato Gemini:</b> ${mimetype}<br>
          <b>Tamanho:</b> ${wavBytes.length} bytes<br>
          <audio controls src="${url}" style="display:block"></audio>
          <a download="voz-gemini-tts.wav" href="${url}">Baixar √Åudio</a>
          <div style="margin-top:.8em;color:#4caf50">‚úì Pronto!</div>
        </div>`;
        msgbox.textContent = '';
      } catch(e) {
        msgbox.textContent = 'Falha ao gerar √°udio:\n' + (e.message||e);
        document.getElementById('audioResult').innerHTML='';
        document.getElementById('hex-debug').innerHTML='';
      } finally {
        document.getElementById('ttsBtn').disabled=false;
      }
    };

    // ----------- Chat Aprimorador de Prompt TTS -----------
    const ttsManual = 
`üéôÔ∏è **1. Tom de Voz**
Interprete express√µes como: ‚Äúvoz calma e reconfortante‚Äù, ‚Äútom autorit√°rio e direto‚Äù, etc.

üïì **2. Ritmo e Velocidade**
Exemplo: ‚Äúfale lentamente, com pausas longas‚Äù, ‚Äúem ritmo acelerado, nervoso‚Äù, etc.

üòÆ‚Äçüí® **3. Emo√ß√µes**
Exemplo: ‚Äúalegria contagiante‚Äù, ‚Äúvoz embargada de tristeza‚Äù, etc.

üé≠ **4. Estilo de Performance**
Exemplo: ‚Äúfalando com um beb√™‚Äù, ‚Äúimitando apresentador culin√°rio‚Äù, etc.

üîâ **5. Sons e Efeitos N√£o-Verbais**
Exemplo: \`(SUSPIRO)\`, \`(RISADA_LEVE)\`, \`(PAUSA)\`, \`(BEIJO_NO_AR)\`, etc.

üß† **Exemplo de Execu√ß√£o:**
> Com voz doce, lenta e carinhosa, como m√£e com cachorro:
> *(SUSPIRO)* Oi, meu amorzinho... j√° acordou?
> (RISADA_LEVE) Quer passear, n√©?
> Vamos pegar petisquinho? (SACO_MEXENDO)
> S√≥ um, hein? (BEIJO_NO_AR) Mam√£e te ama!

üí° **Importante:**
- Ignore par√¢metros t√©cnicos (pitch, temperature).
- Sua voz deve ter naturalidade e emo√ß√£o baseadas exclusivamente no texto.

### Marcadores Comuns de Efeitos

| Marcador              | Efeito                       |
| --------------------- | ---------------------------- |
| \`(SUSPIRO_AFETIVO)\`   | Suspiro carinhoso            |
| \`(PAUSA_RONRONO)\`     | Pausa com ronronar imaginado |
| \`(BEIJO_NO_AR)\`       | Som de beijo                 |
| \`(RISADA_SUAVE)\`      | Riso leve                    |
| \`(SACOLA_BALAN√áANDO)\` | Ru√≠do imaginado de sacola    |
| \`(GRUNHIDO_GATO)\`     | Resmungo felino opcional     |

### Instru√ß√µes de Tom e Emo√ß√£o

* \`(VOZ_AGUDINHA)\` ‚Üí Infantil, pets/beb√™s
* \`(TOM_CONSPIRAT√ìRIO)\` ‚Üí Sussurro confidencial
* \`(ENTONA√á√ÉO_EPICA)\` ‚Üí Grandioso, narrativo
* \`(FALA_CANSADA)\` ‚Üí Lento, rouco

### Exemplo Completo para Di√°logo Multi-Falantes

M√ÉE: (VOZ_DOCE) Vem c√°, meu bem... (PAUSA_RONRONO)
GATO: (MIAU_LONGO) Meeeoow! (GRUNHIDO_GATO)
M√ÉE: (RISADA_LEVE) T√° com ci√∫mes? (BEIJO_NO_AR)

### Sons Ambientes (ASMR)

"(PASSOS_SUAVES) Shh... gatinho dormindo... (RONRONO_ALTO) (COBERTOR_MOVENDO)"

### Exemplo Pronto Final

"(TOM_CONFIDENCIAL) Psst... (SUSSURRO) Olha o que escondi do papai... (SACOLA_BALAN√áANDO) (VOZ_AGUDINHA) Seu snack favorito! (RISINHO_MALANDRO)"

Formato .srt para Gemini TTS:
[2.24s] Texto correspondente.
[6.57s] (pausa pensativo)
`;

    async function aprimorarFraseTTS(userPhrase) {
      const API_KEY = localStorage.getItem('gemini_apikey');
      if (!API_KEY) return { error: "Chave da API Gemini ausente." };
      const systemPrompt = `Voc√™ √© um assistente especializado em criar prompts para Texto-para-Fala (TTS) expressivo. Sua principal tarefa √© formatar frases e di√°logos conforme este manual de refer√™ncia, tornando-as realistas, emocionais e ricas em marca√ß√µes, prontas para serem usadas no Gemini TTS.\n--- MANUAL ---\n${ttsManual}\n---\nQuando receber uma frase, reescreva de forma detalhada e expressiva. Sempre responda s√≥ com o texto pronto para Gemini TTS, sem explica√ß√µes.`;

      const payload = {
        contents: [
          { role: "system", parts: [{ text: systemPrompt }] },
          { role: "user", parts: [{ text: userPhrase }] }
        ],
        generationConfig: { responseModalities: ["TEXT"] }
      };

      try {
        const resp = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=" + API_KEY, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await resp.json();
        if (!resp.ok) return { error: (data.error && data.error.message) || "Erro desconhecido" };
        let respostaGemini = "";
        if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts) {
          for (const p of data.candidates[0].content.parts) {
            if (p.text) respostaGemini += p.text + "\n";
          }
        }
        if (!respostaGemini.trim()) return { error: "Nenhum texto gerado pela API." };
        return { text: respostaGemini.trim() };
      } catch (e) {
        return { error: e.message || "Erro inesperado." };
      }
    }

    // Chat DOM
    const chatHistoryDiv = document.getElementById('chat-history');
    const chatInput = document.getElementById('chatInput');
    const chatSendBtn = document.getElementById('chatSendBtn');
    const chatErrorMessageDiv = document.getElementById('chatErrorMessage');
    const chatLoadingDiv = document.getElementById('chat-loading');

    function addChatHistory(userText, botText) {
      const userMsg = `<div style="margin-bottom:0.5em;"><b>Voc√™:</b> ${userText}</div>`;
      const botMsg = `<div style="margin-bottom:0.8em;background:#e8f5e9;padding:.5em;border-radius:5px;"><b>Gemini TTS:</b><br><pre style="white-space:pre-wrap;margin:0;font-size:1em;font-family:inherit;">${botText}</pre></div>`;
      chatHistoryDiv.innerHTML += userMsg + botMsg;
      chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
    }

    chatSendBtn.onclick = async () => {
      const texto = chatInput.value.trim();
      if (!texto) return;
      chatLoadingDiv.style.display = "block";
      chatSendBtn.disabled = true;
      chatInput.disabled = true;
      chatErrorMessageDiv.style.display = "none";
      const resposta = await aprimorarFraseTTS(texto);
      chatLoadingDiv.style.display = "none";
      chatSendBtn.disabled = false;
      chatInput.disabled = false;
      if (resposta.error) {
        chatErrorMessageDiv.textContent = resposta.error;
        chatErrorMessageDiv.style.display = "block";
      } else {
        addChatHistory(texto, resposta.text);
        chatInput.value = "";
      }
    };
    chatInput.addEventListener('keydown', function(e){
      if(e.key==='Enter' && !e.shiftKey){
        e.preventDefault();
        chatSendBtn.onclick();
      }
    });
  </script>
