<!DOCTYPE html>
<html lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>tehew</title>
<script src="https://cdn.tailwindcss.com"></script>
<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" rel="stylesheet"/>
<link href="https://i.ibb.co/KpNfFnJz/frame-01.png" id="dynamic-favicon" rel="icon" type="image/png"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=Fira+Mono&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .char {
            display: inline-block;
            will-change: transform, opacity;
            cursor: grab;
            position: absolute;}
        .char:active {
            cursor: grabbing;
        }
        .note-container {
            will-change: opacity, transform;
        }
        .dynamic-site-link {
            font-family: "Fira Mono", monospace;
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">
<div class="flex-grow flex flex-col items-center justify-center text-center w-full h-full relative">
<div class="relative w-full h-full" id="name-container"></div>
</div>
<footer class="w-full pb-4 pt-8">
<div class="text-center mb-4">
<p class="text-xs text-neutral-500">feito por tehew</p>
</div>
<div class="flex items-center justify-center gap-4 flex-wrap px-4">
<a aria-label="Instagram" class="text-neutral-400 hover:text-white transition-colors duration-300" href="https://www.instagram.com/tehew.dev/" rel="noopener noreferrer" target="_blank">
<i class="fab fa-instagram fa-lg"></i>
</a>
<a aria-label="GitHub" class="text-neutral-400 hover:text-white transition-colors duration-300" href="https://github.com/tehewdev" rel="noopener noreferrer" target="_blank">
<i class="fab fa-github fa-lg"></i>
</a>
<div class="flex items-center justify-center gap-2 flex-wrap" id="dynamic-sites"></div>
</div>
</footer>
<div class="note-container fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90vw] max-w-md p-6 rounded-lg bg-neutral-900 border border-neutral-800 opacity-0 scale-95 transition-all duration-300 ease-in-out hidden" id="note-box">
<textarea aria-label="Campo de nota" class="w-full h-32 bg-transparent text-white placeholder-neutral-500 outline-none resize-none text-base" id="note-textarea" placeholder="escreva uma nota aqui..."></textarea>
</div>
<script>
        document.addEventListener('DOMContentLoaded', () => {
            // Favicon animation
            (() => {
                const frames = [
                    'https://i.ibb.co/KpNfFnJz/frame-01.png', 'https://i.ibb.co/Y73Hwnxz/frame-02.png',
                    'https://i.ibb.co/JRW0RR6S/frame-03.png', 'https://i.ibb.co/DHdTTDdH/frame-04.png',
                    'https://i.ibb.co/x8DX8np5/frame-05.png', 'https://i.ibb.co/rGH4k93w/frame-06.png',
                    'https://i.ibb.co/CsNLvC6j/frame-07.png', 'https://i.ibb.co/zyH76J4/frame-08.png',
                    'https://i.ibb.co/KpNfFnJz/frame-09.png', 'https://i.ibb.co/Y73Hwnxz/frame-10.png',
                    'https://i.ibb.co/JRW0RR6S/frame-11.png', 'https://i.ibb.co/DHdTTDdH/frame-12.png',
                    'https://i.ibb.co/x8DX8np5/frame-13.png', 'https://i.ibb.co/rGH4k93w/frame-14.png',
                    'https://i.ibb.co/CsNLvC6j/frame-15.png', 'https://i.ibb.co/zyH76J4/frame-16.png',
                    'https://i.ibb.co/vNyfqLG/frame-17.png', 'https://i.ibb.co/67qD44qw/frame-18.png',
                    'https://i.ibb.co/nqxjtVcc/frame-19.png', 'https://i.ibb.co/N2PR5FHQ/frame-20.png',
                    'https://i.ibb.co/84nGXn6D/frame-21.png', 'https://i.ibb.co/0yRwgSrr/frame-22.png',
                    'https://i.ibb.co/mrn7DwML/frame-23.png', 'https://i.ibb.co/ccsTSmdv/frame-24.png',
                    'https://i.ibb.co/C3Mz11q3/frame-25.png', 'https://i.ibb.co/cSTkHFjy/frame-26.png',
                    'https://i.ibb.co/YT1Bqm4J/frame-27.png', 'https://i.ibb.co/q3k7HJHX/frame-28.png',
                    'https://i.ibb.co/LhQzV01t/frame-29.png', 'https://i.ibb.co/9kpXvxN9/frame-30.png',
                    'https://i.ibb.co/1Gzkc94f/frame-31.png', 'https://i.ibb.co/1tdktJQT/frame-32.png',
                    'https://i.ibb.co/sd3zkC3D/frame-33.png', 'https://i.ibb.co/1tdktJQT/frame-34.png',
                    'https://i.ibb.co/sd3zkC3D/frame-35.png'
                ];
                let frameIndex = 0;
                const favicon = document.getElementById('dynamic-favicon');
                if (favicon) {
                    setInterval(() => {
                        favicon.href = frames[frameIndex];
                        frameIndex = (frameIndex + 1) % frames.length;
                    }, 100);
                }
            })();
            // Main Animation System
            class LetterAnimator {
                constructor(containerId, noteBoxId, textareaId) {
                    this.container = document.getElementById(containerId);
                    this.noteBox = document.getElementById(noteBoxId);
                    this.textarea = document.getElementById(textareaId);
                    this.nameText = 'tehew';
                    this.animations = new Map();
                    this.draggedElement = null;
                    this.offsetX = 0;
                    this.offsetY = 0;
                    this.init();
                }
                init() {
                    this.createLetters();
                    this.setupEventListeners();
                }
                createLetters() {
                    this.container.innerHTML = '';
                    this.animations.clear();
                    const containerRect = this.container.getBoundingClientRect();
                    const centerX = containerRect.width / 2;
                    const centerY = containerRect.height / 2;
                    const totalWidth = this.nameText.length * 120; // Approximate width of the text
                    this.nameText.split('').forEach((char, index) => {
                        const span = document.createElement('span');
                        span.textContent = char;
                        span.className = 'char text-8xl sm:text-9xl md:text-[200px] font-bold tracking-widest leading-none';
                        span.style.textShadow = '0 0 15px rgba(255, 255, 255, 0.15)';
                        span.dataset.index = index;
                        const startX = centerX - totalWidth / 2 + index * 120;
                        const startY = centerY - 100; // Adjust vertical centering
                        span.style.left = `${startX}px`;
                        span.style.top = `${startY}px`;
                        const entryAnim = span.animate([
                            { transform: `translate(${Math.random() * 600 - 300}px, ${Math.random() * 600 - 300}px) rotate(${Math.random() * 720 - 360}deg) scale(0.5)`, opacity: 0 },
                            { transform: 'translate(0, 0) rotate(0deg) scale(1)', opacity: 1 }
                        ], {
                            duration: 1500,
                            delay: index * 100,
                            easing: 'cubic-bezier(0.2, 0.8, 0.2, 1)',
                            fill: 'forwards'
                        });
                        entryAnim.onfinish = () => {
                            const floatAnim = span.animate([
                                { transform: 'translateY(0px)' },
                                { transform: 'translateY(-15px)' },
                                { transform: 'translateY(0px)' }
                            ], {
                                duration: 5000,
                                iterations: Infinity,
                                direction: 'alternate',
                                easing: 'ease-in-out'
                            });
                            this.animations.set(span, [floatAnim]);
                        };
                        span.addEventListener('mousedown', (e) => this.startDrag(e, span));
                        this.container.appendChild(span);
                    });
                }
                 startDrag(e, element) {
                    e.preventDefault();
                    if (this.animations.has(element)) {
                        this.animations.get(element).forEach(anim => anim.pause());
                    }
                    this.draggedElement = element;
                    const rect = element.getBoundingClientRect();
                    this.offsetX = e.clientX - rect.left;
                    this.offsetY = e.clientY - rect.top;
                    document.addEventListener('mousemove', this.drag.bind(this));
                    document.addEventListener('mouseup', this.stopDrag.bind(this));
                }
                drag(e) {
                    if (!this.draggedElement) return;
                    const containerRect = this.container.getBoundingClientRect();
                    let x = e.clientX - this.offsetX - containerRect.left;
                    let y = e.clientY - this.offsetY - containerRect.top;
                    // Constrain to container bounds
                    x = Math.max(0, Math.min(x, containerRect.width - this.draggedElement.offsetWidth));
                    y = Math.max(0, Math.min(y, containerRect.height - this.draggedElement.offsetHeight));
                    this.draggedElement.style.left = `${x}px`;
                    this.draggedElement.style.top = `${y}px`;
                }
                stopDrag() {
                    if (this.draggedElement && this.animations.has(this.draggedElement)) {
                       this.animations.get(this.draggedElement).forEach(anim => anim.play());
                    }
                    this.draggedElement = null;
                    document.removeEventListener('mousemove', this.drag);
                    document.removeEventListener('mouseup', this.stopDrag);
                }
                showNoteBox() {
                    this.noteBox.classList.remove('hidden');
                    requestAnimationFrame(() => {
                        this.noteBox.classList.remove('opacity-0', 'scale-95');
                        this.textarea.focus();
                    });
                }
                hideNoteBox(callback) {
                    this.noteBox.classList.add('opacity-0', 'scale-95');
                    setTimeout(() => {
                        this.noteBox.classList.add('hidden');
                        if (callback) callback();
                    }, 300);
                }
                setupEventListeners() {
                    this.textarea.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.hideNoteBox(() => {
                                setTimeout(() => this.createLetters(), 200);
                            });
                        }
                    });
                     // Re-create letters on window resize to reposition them correctly
                    let resizeTimeout;
                    window.addEventListener('resize', () => {
                        clearTimeout(resizeTimeout);
                        resizeTimeout = setTimeout(() => {
                           if (this.container.children.length > 0) {
                             this.createLetters();
                           }
                        }, 250);
                    });
                }
            }
            // Dynamic Links Loader
            class DynamicLinksLoader {
                static REPO_OWNER = "tehewdev";
                static REPO_NAME = "tehew.space";
                static async load() {
                    try {
                        const response = await fetch(`https://api.github.com/repos/${this.REPO_OWNER}/${this.REPO_NAME}/contents`);
                        if (!response.ok) throw new Error('Failed to fetch repo contents');
                        const contents = await response.json();
                        const folders = contents
                            .filter(item => item.type === "dir" && !item.name.startsWith('.'))
                            .map(item => item.name);
                        this.render(folders);
                    } catch (error) {
                        console.error('Error loading dynamic links:', error);
                        // Fallback or cached links could be rendered here
                        this.render(['haste-api', 'chatlive', 'economy', 'thanks', 'live-chat', 'pasteHTML']);
                    }
                }
                static render(links) {
                    const container = document.getElementById("dynamic-sites");
                    if (!container) return;
                    container.innerHTML = '';
                    links.sort().forEach(name => {
                        const a = document.createElement("a");
                        a.href = `/${name}/`;
                        a.className = "dynamic-site-link text-xs border border-neutral-700 text-neutral-400 rounded-md px-3 py-1 transition-all duration-200 hover:bg-neutral-800 hover:border-neutral-600 hover:text-white";
                        a.textContent = `/${name}`;
                        a.target = "_blank";
                        a.rel = "noopener noreferrer";
                        container.appendChild(a);
                    });
                }
            }
            // Initialization
            new LetterAnimator('name-container', 'note-box', 'note-textarea');
            DynamicLinksLoader.load();
        });
    </script>
</body></html>
